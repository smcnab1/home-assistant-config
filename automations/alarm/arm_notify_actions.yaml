alias: Alarm Arm Notify Actions
description: >-
  This automation then arms the alarm and sends notifications to everyone to
  confirm it is now armed.
mode: single
trigger:
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: ARM_ALARM
    context:
      user_id:
        - d5de2d519885447495a552f1d87f0a9d
    id: LEAHARM
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: ARM_ALARM
    context:
      user_id:
        - 47cefae3ba0f490c8ccafd6bfedad232
    id: SAMARM
condition:
  - condition: and
    conditions:
      - condition: state
        entity_id: person.sam
        state: not_home
      - condition: state
        entity_id: person.leah
        state: not_home
      - condition: state
        entity_id: alarm_control_panel.home_alarm
        state: disarmed
action:
  - if:
      - condition: trigger
        id: LEAHARM
    then:
      - service: alarm_control_panel.alarm_arm_away
        data: {}
        target:
          entity_id: alarm_control_panel.home_alarm
      - wait_for_trigger:
          - platform: state
            entity_id:
              - alarm_control_panel.home_alarm
            to: armed_away
        continue_on_timeout: false
      - service: notify.mobile_app_iphone
        data:
          message: Leah has armed the Alarm.
          title: ALARM ARMED
      - service: notify.mobile_app_leah_iphone
        data:
          message: You have armed the Alarm.
          title: ALARM ARMED
  - if:
      - condition: trigger
        id: SAMARM
    then:
      - service: alarm_control_panel.alarm_arm_away
        data: {}
        target:
          entity_id: alarm_control_panel.home_alarm
      - wait_for_trigger:
          - platform: state
            entity_id:
              - alarm_control_panel.home_alarm
            to: armed_away
        continue_on_timeout: false
      - service: notify.mobile_app_iphone
        data:
          message: You have armed the Alarm.
          title: ALARM ARMED
      - service: notify.mobile_app_leah_iphone
        data:
          message: Sam has armed the Alarm.
          title: ALARM ARMED
