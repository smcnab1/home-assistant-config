alias: "Notify Printer Ink Low"
description: Automation to send me notification when ink in printer gets low.
mode: single
trigger:
  - type: value
    platform: device
    device_id: 3b8f7690f18b15d59864af03afac628e
    entity_id: sensor.office_printer_black_ink
    domain: sensor
    below: 10
    id: BLACKLOW
    alias: Black - Low
  - type: value
    platform: device
    device_id: 3b8f7690f18b15d59864af03afac628e
    entity_id: sensor.office_printer_tri_color_ink
    domain: sensor
    below: 10
    id: COLOURLOW
    alias: Colour - Low
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: REMIND
    context:
      user_id:
        - d5de2d519885447495a552f1d87f0a9d
    id: REMINDLEAH
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: REMIND
    context:
      user_id:
        - 47cefae3ba0f490c8ccafd6bfedad232
    id: REMINDSAM
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: ORDER_URI
    context:
      user_id:
        - d5de2d519885447495a552f1d87f0a9d
    id: ORDEREDLEAH
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: ORDER_URI
    context:
      user_id:
        - 47cefae3ba0f490c8ccafd6bfedad232
    id: ORDEREDSAM
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: IGNORE
    context:
      user_id:
        - d5de2d519885447495a552f1d87f0a9d
    id: IGNORELEAH
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: IGNORE
    context:
      user_id:
        - 47cefae3ba0f490c8ccafd6bfedad232
    id: IGNORESAM
  - platform: time
    at: "12:00:00"
    id: REMINDERTIME
condition: []
action:
  - parallel:
      - if:
          - condition: trigger
            id: BLACKLOW
            alias: Black Triggered
        then:
          - service: notify.mobile_app_iphone
            data:
              message: >-
                The black printer cartridge is almost empty, what would you like
                to do?
              title: >-
                Printer Ink Alert - Black:
                {{states('sensor.office_printer_black_ink')}}% | Colour:
                {{states('sensor.office_printer_tri_color_ink')}}%
              data:
                actions:
                  - action: ORDER_URI
                    title: Order new cartridges now
                    icon: sfsymbols:cart
                    uri: >-
                      https://www.amazon.co.uk/hp-deskjet-2600-ink-cartridge/s?k=hp+deskjet+2600+ink+cartridge&af=%7B%22quartzVehicle%22%3A%222-32%22%2C%22replacementKeywords%22%3A%22hp+deskjet+ink+cartridge%22%7D
