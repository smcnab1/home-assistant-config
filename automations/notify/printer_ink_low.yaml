                    title: Remind me Later
                    icon: sfsymbols:clock
                  - action: IGNORE
                    title: Ignore
                    icon: sfsymbols:xmark
                    destructive: true
            alias: Sam Phone - Notify
          - if:
              - condition: state
                entity_id: binary_sensor.mac_mini_active
                state: "on"
