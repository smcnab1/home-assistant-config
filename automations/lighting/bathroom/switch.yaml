alias: Lighting Bathroom Switch
description: Automation which uses mini switch as a switch for lighting in Bathroom.
use_blueprint:
  path: SeanM/zha-aqara-wireless-mini-switch.yaml
  input:
    aqara_mini_switch: c3ca0558cbe65bc1d67e07ecdda8c5a1
    button_single_press:
      - if:
          - condition: and
            conditions:
              - condition: state
                entity_id: light.all_bathroom_lights
                state: "off"
              - condition: time
                after: "00:00:00"
                before: "10:30:00"
        then:
          - service: automation.trigger
            data:
              skip_condition: false
            target:
              entity_id: automation.lighting_bathroom_morning
        else:
          - if:
              - condition: state
                entity_id: light.all_bathroom_lights
                state: "off"
            then:
              - service: automation.trigger
                data:
                  skip_condition: false
                target:
                  entity_id: automation.lighting_bathroom_normal
            else:
              - if:
                  - condition: state
                    entity_id: light.all_bathroom_lights
                    state: "on"
                then:
                  - service: automation.trigger
                    data:
                      skip_condition: false
                    target:
                      entity_id: automation.lighting_bathroom_off
    button_double_press:
      - service: automation.trigger
        data:
          skip_condition: false
        target:
          entity_id: automation.lighting_bathroom_bath
