alias: Lighting Bedroom Switch
description: Automation which uses mini switch as a switch for lighting in Bedroom.
use_blueprint:
  path: SeanM/zha-aqara-wireless-mini-switch.yaml
  input:
    aqara_mini_switch: ae5c48e7260b5be5c0da2384b469b846
    button_single_press:
      - if:
          - condition: and
            conditions:
              - condition: state
                entity_id: light.all_bedroom_lights
                state: "off"
              - condition: time
                after: "17:00:00"
                before: "08:00:00"
        then:
          - service: automation.trigger
            data:
              skip_condition: false
            target:
              entity_id: automation.lighting_bedroom_night
        else:
          - if:
              - condition: state
                entity_id: light.all_bedroom_lights
                state: "off"
            then:
              - service: automation.trigger
                data:
                  skip_condition: false
                target:
                  entity_id: automation.lighting_bedroom_day
            else:
              - if:
                  - condition: state
                    entity_id: light.all_bedroom_lights
                    state: "on"
                then:
                  - service: automation.trigger
                    data:
                      skip_condition: false
                    target:
                      entity_id: automation.lighting_bedroom_off
    button_double_press:
      - service: light.toggle
        data: {}
        target:
          entity_id: light.bedroom_main_light
    button_long_press:
      - service: input_boolean.toggle
        data: {}
        target:
          entity_id: input_boolean.party


