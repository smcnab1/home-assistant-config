---
decluttering_templates:
person_card_new:
  default:
    - size: 50%
    - color: auto
    - background_color: white
    - variable: spin
    - spin: false
    - show_name: false
    - show_state: true
    - show_label: false
    - show_icon: true
    - show_last_changed: false
    - show_entity_picture: false
    - margin-right: 10px
    - label: '&nbsp;'
    - off_icon_color: gray
    - off_name_color: gray
    - off_state_color: gray
    - aspect_ratio: 2/0.80
  card:
    type: custom:button-card
    battery: '[[battery]]'
    home_sensor: '[[home_sensor]]'
    work_sensor: '[[work_sensor]]'
    work_icon: '[[work_icon]]'
    name: '[[name]]'
    icon: 'mdi:[[icon]]'
    size: '[[size]]'
    color: '[[color]]'
    aspect_ratio: '[[aspect_ratio]]'
    entity: '[[entity]]'
    label: '[[label]]'
    show_name: '[[show_name]]'
    show_icon: '[[show_icon]]'
    show_state: '[[show_state]]'
    show_label: '[[show_label]]'
    show_last_changed: '[[show_last_changed]]'
    tap_action: '[[tap_action]]'
    hold_action: '[[hold_action]]'
    entity_picture: '[[entity_picture]]'
    show_entity_picture: '[[show_entity_picture]]'
    styles:
      card:
        - border-radius: 20px
        - --card-background-color: '[[background_color]]'
      icon:
        - grid-column: 1
        - grid-row: 1 / 4
      label:
        - color: gray
        - font-size: 12px
#        - font-family: Helvetica
        - padding: 0px 10px
        - justify-self: start
      state:
        - font-size: 12px
#        - font-family: Helvetica
        - padding: 0px 10px
        - justify-self: start
        - text-transform: capitalize
        - font-weight: bold
        - padding-left: 10px
        - color: var(--primary-text-color)
      grid:
        - grid-template-areas: '"i s" "i battery" "i home" "i work"'
        - grid-template-columns: 50% 50%
        - grid-template-rows: 25% 25% 25% 25%
      img_cell:
        - align-self: start
        - text-align: start
#        - margin-right: '[[margin-right]]'
      name:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
#        - font-family: Helvetica 
        - font-size: 13px
      entity_picture:
        - height: 55px
        - width: 55px
        - border-radius: 100%
      custom_fields:
        battery:
          - align-self: start
          - justify-self: start
          - font-size: 12px
          - color: var(--secondary-text-color)
        home:
          - align-self: start
          - justify-self: start
          - font-size: 12px
          - color: var(--secondary-text-color)
        work:
          - align-self: start
          - justify-self: start
          - font-size: 12px
          - color: var(--secondary-text-color)
    custom_fields:
          battery: >
              [[[
                if (states['[[battery]]'].attributes.battery_charging === false)
                  return `<ha-icon
                    icon="mdi:battery"
                    style="; --mdc-icon-size: 14px; padding-left: 6px; padding-right: 5px; color: var(--primary-color);">
                    </ha-icon><span>${states['[[battery]]'].attributes.battery_level}%</span>`
                else return `<ha-icon
                  icon="mdi:battery-charging"
                  style="; --mdc-icon-size: 14px; padding-left: 5px; padding-right: 5px; color: var(--primary-color);">
                  </ha-icon><span>${states['[[battery]]'].attributes.battery_level}%</span>`
              ]]]
          home: >
              [[[
                return `<ha-icon
                  icon="mdi:home-import-outline"
                  style="; --mdc-icon-size: 14px; padding-left: 6px; padding-right: 5px; color: var(--primary-color);">
                  </ha-icon><span>${states['[[home_sensor]]'].state}mins</span>`
              ]]]
          work: >
              [[[
                return `<ha-icon
                  icon="[[work_icon]]"
                  style="; --mdc-icon-size: 14px; padding-left: 6px; padding-right: 5px; color: var(--primary-color);">
                  </ha-icon><span>${states['[[work_sensor]]'].state}mins</span>`
              ]]]
    state:
      - value: "not_home"
        styles:
          card:
            - opacity: 0.6
          entity_picture:
            - border: 2px solid red
      - value: "home"
        styles:
          entity_picture:
            - border: 2px solid green
      - value: "Sam Work"
        styles:
          entity_picture:
            - border: 2px solid orange
      - value: "Leah Work"
        styles:
          entity_picture:
            - border: 2px solid orange
