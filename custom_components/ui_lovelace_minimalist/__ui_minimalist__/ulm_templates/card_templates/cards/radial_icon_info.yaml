radial_icon_info:
  variables:
    entity_1: ""
    entity_1_name: ""
    entity_1_color: ""
    entity_2: ""
    entity_2_name: "" 
    entity_2_color: ""
    entity_3: ""
    entity_3_name: "" 
    entity_3_color: ""
    rpi_temp: "sensor.rpi_cpu_temperature"
  triggers_update: "all"
  color: auto
  variable: spin
  spin: false
  show_name: false
  show_state: false
  show_label: false
  show_icon: false
  show_last_changed: false
  show_entity_picture: false
  tap_action:
    action: none
  aspect_ratio: 2/1
  styles:
    grid:
      - grid-template-areas: '"entity_1_card radial" "entity_2_card radial" "entity_3_card radial"'
      - grid-template-columns: "35% 65%"
      - grid-template-rows: "1fr 1fr 1fr"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "2px"
    custom_fields:
      notification:
        - border-radius: "var(--border-radius)"
        - position: "absolute"
        - left: "82%"
        - top: "6%"
        - height: "30px"
        - width: "60px"
        - border: "none"
        - font-size: "14px"
        - font-weight: "bold"
        - color: "var(--color-red)"
        - line-height: "20px"
        - background-color: "rgba(0,0,0,0)"
  custom_fields:
    notification: >
        [[[
          return `<ha-icon
            icon="mdi:thermometer"
            style="; --mdc-icon-size: 16px; padding-left: 6px; padding-right: 5px; color: rgb(var(--color-red));">
            </ha-icon><span>$states[variables.rpi_temp].stateÂ°C</span>`
        ]]]
    radial:
      card:
        type: custom:apexcharts-card
        chart_type: radialBar
        style: |
          ha-card {
            border-radius: "var(--border-radius)";
            box-shadow: none;
            padding-bottom: 0px;
            padding-top: 0px;
            padding-left: 0px;
            background-color: rgba(0,0,0,0);
          }
        header: 
          show: false
        apex_config: 
          title:
            floating: false
            align: top
            style: 
              fontSize: 2px
              fontWeight: bold
          chart: 
            foreColor: rgb(148,148,148)
            offsetY: 5
          legend: 
            show: false 
        series:
          - entity: "[[[ return variables.entity_1 ]]]"
            name: "[[[ return variables.entity_1_name ]]]"
            color: "rgb(211, 219, 250)"
          - entity: "[[[ return variables.entity_2 ]]]"
            name: "[[[ return variables.entity_2_name ]]]"
            color: "rgb(246, 208, 220)"
          - entity: "[[[ return variables.entity_3 ]]]"
            name: "[[[ return variables.entity_3_name ]]]"
            color: "rgb(218, 209, 249)"
    entity_1_card:
      card:
        type: "custom:button-card"
        styles:
          card:
            - box-shadow: "none"
            - border-radius: "none"
            - padding-top: "1px"
            - padding-bottom: "1px"
        template:
          - "card_generic_swap"
          - "[[[ return variables.entity_1_color + '_no_state' ]]]"
        entity: "[[[ return variables.entity_1 ]]]"
        name: "[[[ return variables.entity_1_name ]]]"
    entity_2_card:
      card:
        type: "custom:button-card"
        styles:
          card:
            - box-shadow: "none"
            - border-radius: "none"
            - padding-top: "1px"
            - padding-bottom: "1px"
        template:
          - "card_generic_swap"
          - "[[[ return variables.entity_2_color + '_no_state' ]]]"
        entity: "[[[ return variables.entity_2 ]]]"
        name: "[[[ return variables.entity_2_name ]]]"
    entity_3_card:
      card:
