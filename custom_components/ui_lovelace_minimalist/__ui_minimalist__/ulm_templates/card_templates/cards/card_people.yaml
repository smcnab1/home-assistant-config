card_people:
  header:
    styles:
      card:
        - background-color: "#FFFFFF"
        - box-shadow: none
        - border-radius: 0%
        - padding: 0%
        - color: white
        - font-size: 10px
        - text-shadow: 0px 0px 0px black
        - text-transform: capitalize
      icon:
        - width: 15%
        - margin-top: 0%
        - margin-left: 0%
        - color: white
      name:
        - font-size: 16px
        - color: "#253B56"
        - text-transform: capitalize
        - justify-self: start
        - margin-left: 1%
  standard_button:
    styles:
      card:
        - font-size: 10px
      icon:
        - width: 30%
      name:
        - font-size: 12px
        - color: "#E0E0E0"
      state:
        - justify-self: start
        - font-size: 10px
        - padding: 0px 5px
        - color: "#E0E0E0"