#---Manages entities that are shown or redacted from HA History.

history:
  exclude:
    domains:
      - alarm_control_panel
      - automation
      - binary_sensor
      - button
      - calendar
      - camera
      - device_tracker
      - govee
      - input_boolean
      - input_button
      - input_number
      - input_text
      - light
      - media_player
      - number
      - person
      - scene
      - script
      - sensor
      - sun
      - switch
      - update
      - weather
      - zone
