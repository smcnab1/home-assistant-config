#--FROM https://github.com/smcnab1/op-question-mark
#---Activates logging and specifies filters.

logger:
  default: warning

  filters:
    homeassistant:
      # This can happen during restart having Ingress tabs open.
      # I really don't care about it.
      - "Error doing job: Task exception was never retrieved"

    homeassistant.setup:
      - "Setup of automation is taking over 10 seconds."

    homeassistant.loader:
      # Really? Cool... I know... I installed them...
      - "We found a custom integration"

    homeassistant.components.zeroconf:
      # Yes I am aware, I develop on the thing, I don't rely on it...
      # Don't bother me about it again.
      - "instance with identical name present in the local network"

    homeassistant.util.yaml.loader:
      # I use YAML anchors and aliasses, causing duplicate keys in YAML.
      # For this use-case, that is on purpose, as an alias is used, but
      # with some overrides.
      # While a good warning, I'm going to disable it.
      - "contains duplicate key"

    pychromecast.socket_client:
      # Surpress to chatty Cast integration
      - "Failed to connect to service ServiceInfo"
      - "Error communicating with socket, resetting connection"

    custom_components.govee:
      - "API is back online."

    websocket:
      - "websocket connected"

    androidtv.adb_manager.adb_manager_async:
      - "Couldn't connect to 192.168.1.104:5555. TcpTimeoutException: Reading from 192.168.1.104:5555 timed out"

    homeassistant.components.owntracks.messages:
      - "Received unsupported message type: dump"

    homeassistant.components.owntracks:
      - "Received invalid JSON from OwnTracks"

    homeassistant.config_entries:
      - "Config entry 'SpeedTest' for speedtestdotnet integration not ready yet: HTTP Error 403: Forbidden; Retrying in background"
      - "Config entry '192.168.1.104' for androidtv integration not ready yet: Could not connect to Fire TV device at 192.168.1.104:5555 using Python ADB implementation with adbkey='/config/adbkey'; Retrying in background"

    homeassistant.components.media_player:
      - "Setup of media_player platform samsungtv_smart is taking over 10 seconds."