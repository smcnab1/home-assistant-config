platform: template
sensors:
  house_lights_on: ## LIGHTING ##
    friendly_name: House Lights On
    unit_of_measurement: "On"
    value_template: >
      {{ states.light | selectattr("state", "equalto", "on") | list | length }}
  house_media_on: ## MEDIA ##
    friendly_name: House Media On
    unit_of_measurement: "On"
    value_template: >
      {{ states.media_player | selectattr("state", "equalto", "on") | list | length }}
  house_switches_on: ## SWITCHES ##
    friendly_name: House Switches On
    unit_of_measurement: "On"
    value_template: >
      {{ states.switch | selectattr('state', 'eq', 'on')
        | rejectattr('name', 'search', 'frigate')
        | list | count }}

