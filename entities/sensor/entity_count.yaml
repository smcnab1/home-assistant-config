platform: template
sensors:
  house_lights_on: ## LIGHTING ##asd
    friendly_name: House Lights On
    unit_of_measurement: "On"
    value_template: >
      {{ (states('sensor.bathroom_lights_on')|float) + 
        (states('sensor.bedroom_lights_on')|float) +
        (states('sensor.hall_lights_on')|float) +
        (states('sensor.kitchen_lights_on')|float) +
        (states('sensor.living_room_lights_on')|float) +
        (states('sensor.office_lights_on')|float) }}
  house_media_on: ## MEDIA ##
    friendly_name: House Media On
    unit_of_measurement: "On"
    value_template: >
      {{ (states('sensor.bathroom_media_on')|float) + 
        (states('sensor.bedroom_media_on')|float) +
        (states('sensor.hall_media_on')|float) +
        (states('sensor.kitchen_media_on')|float) +
        (states('sensor.living_room_media_on')|float) +
        (states('sensor.office_media_on')|float) }}
  house_switches_on: ## SWITCHES ##
    friendly_name: House Switches On
    unit_of_measurement: "On"
    value_template: >
      {{ (states('sensor.bathroom_switches_on')|float) + 
        (states('sensor.bedroom_switches_on')|float) +
        (states('sensor.hall_switches_on')|float) +
        (states('sensor.kitchen_switches_on')|float) +
        (states('sensor.living_room_switches_on')|float) +
        (states('sensor.office_switches_on')|float) }}

