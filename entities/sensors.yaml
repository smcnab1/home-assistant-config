- platform: template
  sensors:
    bathroom_lights_on: ### BATHROOM COUNTS ###
      friendly_name: Bathroom Lights On
      unit_of_measurement: "On"
      value_template: >
        {{ states.light | selectattr('state', 'eq', 'on')
