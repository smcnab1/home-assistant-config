name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thank you for taking the time to share your first issue. It really is appreciated and will help improve my HA config."
        pr-message: "Thank you for taking the time to share your first pull request. It really is appreciated and will help improve my HA config."
