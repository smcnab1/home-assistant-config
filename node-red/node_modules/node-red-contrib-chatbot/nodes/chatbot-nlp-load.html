<script type="text/javascript">
  $.RedBot.registerType('chatbot-nlpjs-load',{
    category: $.RedBot.config.name + ' Parsers',
    color: '#FFCC66',
    defaults: {
      filename: {
        value: '',
        required: true
      },
      name: {
        value: '',
        required: false
      }
    },
    inputs: 1,
    outputs: 1,
    icon: 'chatbot-listen-lexicon.png',
    paletteLabel: 'NLP.js Load',
    label: function() {
      return 'NLP.js Load';
    }
  });
</script>


<script type="text/x-red" data-template-name="chatbot-nlpjs-load">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Model Name</label>
    <input type="text" id="node-input-name" placeholder="Model name">
  </div>
  <div class="form-row form-row-name">
    <label for="node-input-intent"><i class="icon-tag"></i> Model filename</label>
    <input type="text" id="node-input-filename" placeholder="Filename">
  </div>
</script>

<script type="text/x-red" data-help-name="chatbot-nlpjs-load"><p>Training a model is time consuming, to avoid delay during the startup in a production environment use the <code>NLP.js Load node</code> to load in memory a model generated by <a href="https://www.notion.so/77f9e99250274f12b37b67fd3854f831">NLPjs Train</a> .</p>
<p><img src="https://raw.githubusercontent.com/guidone/node-red-contrib-chatbot/master/docs/images/nlp-train.png" alt="Train model"></p>
<p>Use the <a href="https://www.notion.so/4f99d9bfe1ee4683acbee70c02eb24d2">NLPjs Save</a>  to store a trained model on a local JSON file.</p>
</script>
