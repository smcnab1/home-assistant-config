<script type="text/javascript">
  RED.nodes.registerType('mc-input', {
    category: 'Mission Control',
    color: '#6699CC',
    defaults: {
      name: {
        value: ''
      },
      topic: {
        value: ''
      }
    },
    inputs: 0,
    outputs: 1,
    paletteLabel: 'MC Input',
    icon: 'chatbot-command.png',
    label: function() {        
      return 'MC input' + (this.topic !== null && this.topic !== '' ? ' (' + this.topic + ')' : '');
    }
  });
</script>
