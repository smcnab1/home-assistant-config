                            browser_mod:
                              service: browser_mod.popup
                              data:
                                title: "Upcoming Train Times"
                                content:
                                  type: "custom:hasl-departure-card"
                                  header: false
                                  departures: true
                                  deviations: true
                                  timeleft: true
                                  updated: true
                                  name: Departures
                                  adjust_times: false
                                  hide_departed: true
                                  language: en-EN
                                  entities:
                                    - sensor.london_tfl_jubilee_940gzzluwhp
              styles:
                icon: 
                  - color: >
                      [[[
                        if (entity.attributes.next_departure_minutes < 4)
                          return "rgba(var(--color-red), 1)";
                        else
                          return "rgba(var(--color-grey), 1)";
                        ]]]
                  - animation: >
                      [[[
                        if (entity.attributes.next_departure_minutes < 4)
                          return "blink 2s ease infinite";
                        ]]]
                  
                img-cell: 
                  - background-color: >
                      [[[
                        if (entity.attributes.next_departure_minutes < 4)
                          return "rgba(var(--color-red), 0.2)";
                        else
                          return "rgba(var(--color-grey), 0.2)";
                        ]]]
                card:
                  - background-color: >
                        [[[
                        if (entity.attributes.next_departure_minutes < 4)
                          return "rgba(var(--color-red), 0.2)";
                        else
                          return "rgba(var(--color-grey), 0.2)";
                        ]]]

