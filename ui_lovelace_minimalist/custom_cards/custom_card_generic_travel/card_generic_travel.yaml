---
### Card Generic - Travel ###
card_generic_travel:
  template:
    - "icon_more_info_new"
    - "ulm_translation_engine"
  tap_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data:
        title: "Choose a User"
        content:
          type: "vertical-stack"
          cards:
            - type: "horizontal-stack"
              cards:
                - type: "custom:button-card"
                  entity_picture: "/local/avatar_sam.png"
                  show_entity_picture: true
                  tap_action:
                    action: fire-dom-event
                    browser_mod:
                      service: browser_mod.popup
                      data:
                        title: "Choose an Option"
                        content:
                          type: "horizontal-stack"
                          cards:
                            - type: "custom:button-card"
                              name: "Work"
                              icon: "mdi:briefcase"
                              tap_action:
                                action: "call-service"
                                service: "automation.trigger"
                                service_data:
                                  entity_id: "automation.citymapper_notifications_sam_2"
                            - type: "custom:button-card"
                              name: "Custom"
                              icon: "mdi:train"
                              tap_action:
                                action: "call-service"
                                service: "automation.trigger"
                                service_data:
                                  entity_id: "automation.citymapper_notifications_sam_2"
                - type: "custom:button-card"
                  entity_picture: "/local/avatar_leah.png"
                  show_entity_picture: true
                  tap_action:
                    action: fire-dom-event
                    browser_mod:
                      service: browser_mod.popup
                      data:
                        title: "Choose a User"
                        content:
                          type: "horizontal-stack"
                          cards:
                            - type: "custom:button-card"
                              name: "Work"
                              icon: "mdi:briefcase"
                              tap_action:
                                action: "call-service"
                                service: "automation.trigger"
                                service_data:
                                  entity_id: "automation.citymapper_notifications_leah_work"
                            - type: "custom:button-card"
                              name: "Custom"
                              icon: "mdi:train"
                              tap_action:
                                action: "call-service"
                                service: "automation.trigger"
                                service_data:
                                  entity_id: "automation.citymapper_notifications_leah_random_2"
            - type: "custom:button-card"
              name: "Other Train Times"
              tap_action:
                action: fire-dom-event
                browser_mod:
                  service: browser_mod.popup
                  data:
                    title: "Upcoming Train Times"
                    content:
                      type: "custom:hasl-departure-card"
                      header: false
                      departures: true
                      deviations: true
                      timeleft: true
                      updated: true
                      name: Departures
                      adjust_times: false
                      hide_departed: true
                      language: en-EN
                      entities:
                        - sensor.london_tfl_jubilee_940gzzluwhp

  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              entity: sensor.london_tfl_jubilee_940gzzluwhp
              icon: "[[[ return variables.ulm_card_generic_icon; ]]]"
              tap_action:
                action: fire-dom-event
                browser_mod:
                  service: browser_mod.popup
                  data:
                    title: "Choose a User"
                    content:
                      type: "vertical-stack"
                      cards:
                        - type: "horizontal-stack"
                          cards:
                            - type: "custom:button-card"
