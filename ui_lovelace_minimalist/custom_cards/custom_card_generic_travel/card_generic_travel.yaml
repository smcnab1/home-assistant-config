                                            service_data:
                                              entity_id: "automation.citymapper_notifications_sam_2"
                                        - type: "custom:button-card"
                                          name: "Custom"
                                          icon: "mdi:train"
                                          tap_action:
                                            action: "call-service"
                                            service: "automation.trigger"
                                            service_data:
                                              entity_id: "automation.citymapper_notifications_sam_2"
                            - type: "custom:button-card"
                              entity_picture: "/local/avatar_leah.png"
                              show_entity_picture: true
                              tap_action:
                                action: fire-dom-event
                                browser_mod:
                                  service: browser_mod.popup
                                  data:
                                    title: "Choose a User"
                                    content:
