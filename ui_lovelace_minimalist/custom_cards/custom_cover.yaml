---
custom_cover:
  variables:
    ulm_card_cover_buttons_name: "n/a"
  triggers_update: "all"
  styles:
    grid:
      - grid-template-areas: "'item1' 'item2'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content  min-content"
      - row-gap: "12px"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template:
          - "icon_info"
          - "ulm_language_variables"
          - "cover_closed"
        tap_action:
          action: "more-info"
        entity: "[[[ return variables.ulm_card_cover_buttons_entity ]]]"
        name: "[[[ return variables.ulm_card_cover_buttons_name ]]]"

    item2:
      card:
        type: "custom:button-card"
        template: "list_3_items"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template: "widget_icon"
              state:
                - value: "closed"
                  styles:
                    icon:
                      - color: "rgba(var(--color-theme),0.4)"
              tap_action:
                action: "call-service"
                service: "cover.close_cover"
                service_data:
                  entity_id: "[[[ return variables.ulm_card_cover_buttons_entity ]]]"
              icon: "mdi:arrow-down"
          item2:
            card:
              type: "custom:button-card"
              template: "widget_icon"
              tap_action:
                action: "call-service"
                service: "cover.stop_cover"
                service_data:
                  entity_id: "[[[ return variables.ulm_card_cover_buttons_entity ]]]"
              icon: "mdi:pause"
          item3:
            card:
              type: "custom:button-card"
              template: "widget_icon"
              state:
                - value: "open"
                  styles:
                    icon:
                      - color: "rgba(var(--color-theme),0.4)"
              tap_action:
                action: "call-service"
                service: "cover.open_cover"
                service_data:
                  entity_id: "[[[ return variables.ulm_card_cover_buttons_entity ]]]"
              icon: "mdi:arrow-up"
cover_closed:
  tap_action:
    action: "more-info"
  icon: |
    [[[
        var icon = "mdi:help-circle";
        if (typeof states[entity.entity_id].attributes.current_position === "undefined"){
          if (states[entity.entity_id].state == "closed"){
            var icon = "mdi:garage";
          } else
            var icon = "mdi:garage-open";
        } else {
          if (states[entity.entity_id].attributes.current_position == 0){
            var icon = "mdi:garage";
          } else
            var icon = "mdi:garage-open";
        }
        return icon ;
    ]]]
  label: >-
    [[[
        var icon = "mdi:help-circle";
        if (typeof states[entity.entity_id].attributes.current_position === "undefined"){
          if (states[entity.entity_id].state == "closed"){
            return variables.ulm_closed;
          } else
            return variables.ulm_open;
        } else {
          if (states[entity.entity_id].attributes.current_position == 0){
            return variables.ulm_closed;
          } else {
            return variables.ulm_open + " â€¢ " + (states[entity.entity_id].attributes.current_position) + "%" ;
          }
        }
        return icon ;
    ]]]
  state:
#    - operator: "template"
#      value: "[[[ return states[entity.entity_id].attributes.current_position != 0; ]]]"
#      styles:
#        icon:
#          - color: "rgba(var(--color-blue),1)"
#        img_cell:
#          - background-color: "rgba(var(--color-blue),0.2)"
    - value: "open"
      styles:
        icon:
          - color: "rgba(var(--color-blue),1)"
        img_cell:
          - background-color: "rgba(var(--color-blue),0.2)"
    - value: "on"
      styles:
        icon:
          - color: "rgba(var(--color-blue),1)"
        img_cell:
          - background-color: "rgba(var(--color-blue),0.2)"
    - value: "closed"
      styles:
        icon:
          - color: "rgba(var(--color-theme),0.2)"
        img_cell:
          - background-color: "rgba(var(--color-theme),0.05)"
    - value: "Closed"
      styles:
        icon:
          - color: "rgba(var(--color-theme),0.2)"
        img_cell:
          - background-color: "rgba(var(--color-theme),0.05)"
    - value: "off"
      styles:
        icon:
          - color: "rgba(var(--color-theme),0.2)"
        img_cell:
          - background-color: "rgba(var(--color-theme),0.05)"