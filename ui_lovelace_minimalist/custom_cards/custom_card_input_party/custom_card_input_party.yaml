---
### Card Input Party ###
card_input_party:
  template:
    - "icon_more_info_new"
    - "ulm_translation_engine"
    - "blue"
  variables:
    ulm_card_input_boolean_icon: "[[[ return entity.attributes.icon ]]]"
    ulm_card_input_boolean_name: "[[[ return entity.attributes.friendly_name ]]]"
  tap_action: ##############################
    action: fire-dom-event
    browser_mod:
      command: popup
      hide_header: false
      title: Control Your Party
      large: true
      card:
        type: vertical-stack
        cards:
          - type: 'custom:button-card'
            template: card_party_activate
            entity: input_boolean.party
            variables:
              ulm_card_input_boolean_name: Activate House Party Mode
            tap_action:
              action: toggle
            state:
              - value: 'on'
                styles:
                  icon:
                    - animation:
                        - blink .5s linear infinite
                        - rotating 1s linear infinite
                    - color: |
                        [[[
                            return "rgb(" + states['light.kitchen_leds'].attributes.rgb_color + ")";
                        ]]]
          - type: 'custom:button-card'
            template: card_input_number
            entity: input_number.party_speed
            variables:
              ulm_card_input_number_name: "House Party Speed"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              entity: "[[[ return entity.entity_id ]]]"
              icon: mdi:party-popper
              state:
                - value: 'on'
                  styles:
                    icon:
                      - animation:
                          - blink .5s linear infinite
                          - rotating 1s linear infinite
                      - color: |
                          [[[
                              return "rgb(" + states['light.kitchen_leds'].attributes.rgb_color + ")";
                          ]]]
              tap_action: ##############################
                action: fire-dom-event
                browser_mod:
                  command: popup
                  hide_header: false
                  title: Control Your Party
                  large: true
                  card:
                    type: vertical-stack
                    cards:
                      - type: 'custom:button-card'
                        template: card_party_activate
                        entity: input_boolean.party
                        variables:
                          ulm_card_input_boolean_name: Activate House Party Mode
                        tap_action:
                          action: toggle
                        state:
                          - value: 'on'
                            styles:
                              icon:
                                - animation:
                                    - blink .5s linear infinite
                                    - rotating 1s linear infinite
                                - color: |
                                    [[[
                                        return "rgb(" + states['light.kitchen_leds'].attributes.rgb_color + ")";
                                    ]]]
                      - type: 'custom:button-card'
                        template: card_input_number
                        entity: input_number.party_speed
                        variables:
                          ulm_card_input_number_name: "House Party Speed"
          item2:
            card:
              type: "custom:button-card"
              template:
                - "blue_no_card"
              entity: "[[[ return entity.entity_id ]]]"
              name: "[[[ return variables.ulm_card_input_boolean_name; ]]]"
              state:
                - value: 'on'
                  styles:
                    icon:
                      - animation: blink .9s linear infinite
                      - color: |
                          [[[
                              return "rgb(" + states['light.kitchen_leds'].attributes.rgb_color + ")";
                          ]]]
              label: "[[[ return variables.ulm_translation_state ]]]"
              tap_action: ##############################
                action: fire-dom-event
                browser_mod:
                  command: popup
                  hide_header: false
                  title: Control Your Party
                  large: true
                  card:
                    type: vertical-stack
                    cards:
                      - type: 'custom:button-card'
                        template: card_party_activate
                        entity: input_boolean.party
                        variables:
                          ulm_card_input_boolean_name: Activate House Party Mode
                        tap_action:
                          action: toggle
                        state:
                          - value: 'on'
                            styles:
                              icon:
                                - animation:
                                    - blink .5s linear infinite
                                    - rotating 1s linear infinite
                                - color: |
                                    [[[
                                        return "rgb(" + states['light.kitchen_leds'].attributes.rgb_color + ")";
                                    ]]]
                      - type: 'custom:button-card'
                        template: card_input_number
                        entity: input_number.party_speed
                        variables:
                          ulm_card_input_number_name: "House Party Speed"