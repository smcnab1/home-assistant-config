---
card_esh_room_hall:
  color: "var(--google-grey-500)"
  show_icon: true
  show_name: true
  show_label: true
  template:
    - "ulm_translation_engine"
  size: "20px"
  variables:
    ulm_custom_card_esh_room_light_entity: null
    ulm_custom_card_esh_room_climate_entity: null
    ulm_card_thermostat_enable_popup: false
    ulm_card_light_enable_popup: true
  styles:
    card:
      - border-radius: "20px"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"
    grid:
      - grid-template-areas: >-
          [[[
            if (variables.ulm_custom_card_esh_room_light_entity && variables.ulm_custom_card_esh_room_climate_entity) {
                return "'i light' 'n climate' 'l climate'";
            } else if (variables.ulm_custom_card_esh_room_light_entity) {
                return "'i light' 'n n' 'l l'";
            } else if (variables.ulm_custom_card_esh_room_climate_entity) {
                return "'i .' 'n climate' 'l climate'";
            } else {
                return "'i .' 'n n' 'l l'";
            }
          ]]]
      - grid-template-columns: "1fr 1fr"
      - grid-template-rows: "min-content"
    icon:
      - color: "rgba(var(--color-theme),0.2)"
    img_cell:
      - background-color: "rgba(var(--color-theme),0.05)"
      - border-radius: "50%"
      - place-self: "center"
      - width: "42px"
      - height: "42px"
    name:
      - align-self: "end"
      - justify-self: "start"
      - font-weight: "bold"
      - font-size: "14px"
      - margin-left: "12px"
      - margin-top: >-
          [[[
            if (variables.ulm_custom_card_esh_room_light_entity && variables.ulm_custom_card_esh_room_climate_entity) {
                return "8px";
            } else if (variables.ulm_custom_card_esh_room_light_entity) {
                return "12px";
            } else if (variables.ulm_custom_card_esh_room_climate_entity) {
                return "8px";
            } else {
                return "12px";
            }
          ]]]
      - max-width: >-
          [[[
            if (variables.ulm_custom_card_esh_room_light_entity && variables.ulm_custom_card_esh_room_climate_entity) {
                return "85%";
            } else if (variables.ulm_custom_card_esh_room_light_entity) {
                return "100%";
            } else if (variables.ulm_custom_card_esh_room_climate_entity) {
                return "85%";
            } else {
                return "100%";
            }
          ]]]
    label:
      - justify-self: "start"
      - align-self: "start"
      - font-weight: "bolder"
      - font-size: "12px"
      - filter: "opacity(40%)"
      - margin-left: "12px"
      - margin-bottom: >-
          [[[
            if (variables.ulm_custom_card_esh_room_light_entity && variables.ulm_custom_card_esh_room_climate_entity) {
                return "0px";
            } else if (variables.ulm_custom_card_esh_room_light_entity) {
                return "3px";
            } else if (variables.ulm_custom_card_esh_room_climate_entity) {
                return "0px";
            } else {
                return "3px";
            }
          ]]]
      - max-width: >-
          [[[
            if (variables.ulm_custom_card_esh_room_light_entity && variables.ulm_custom_card_esh_room_climate_entity) {
                return "85%";
            } else if (variables.ulm_custom_card_esh_room_light_entity) {
                return "100%";
            } else if (variables.ulm_custom_card_esh_room_climate_entity) {
                return "85%";
            } else {
                return "100%";
            }
          ]]]
    state:
      - justify-self: "start"
      - align-self: "start"
      - font-weight: "bolder"
      - font-size: "12px"
      - filter: "opacity(40%)"
      - margin-left: "12px"
    custom_fields:
      light:
        - display: >
            [[[
                  if (variables.ulm_custom_card_esh_room_light_entity) {
                      return "block";
                  } else {
                      return "none";
                  }
            ]]]
      climate:
        - display: >
            [[[
                  if (variables.ulm_custom_card_esh_room_climate_entity) {
                      return "block";
                  } else {
                      return "none";
                  }
            ]]]
  custom_fields:
    light:
      card:
        entity: "[[[ return variables.ulm_custom_card_esh_room_light_entity ]]]"
        name: "[[[ return name ]]]"
        state:
          - value: "on"
            icon: "mdi:lightbulb-group"
            styles:
              icon:
                - color: "rgba(var(--color-blue),1)"
              img_cell:
                - background-color: "rgba(var(--color-blue), 0.2)"
          - value: "off"
            icon: "mdi:lightbulb-group-off"
        type: "custom:button-card"
        template:
          - "widget_icon"
          - "ulm_actions_card"
        variables: >
          [[[
            let vars = {};
            vars.ulm_card_light_enable_popup = variables.ulm_card_light_enable_popup;

            if(variables.ulm_card_light_enable_popup) {
              vars.ulm_custom_popup = {
                'template': 'popup_light_brightness',
                'popup_variables': {
                  'ulm_popup_light_entity': variables.ulm_custom_card_esh_room_light_entity,
                }
              };
            }
            return vars;
          ]]]
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: "Hall Lighting"
              content:
                type: "vertical-stack"
                cards:
                  - type: custom:slider-button-card
                    entity: light.hall_lights
                    name: Main Lights
                    compact: true
                    slider: 
                      direction: left-right
                      background: gradient
                      use_state_color: true
                      show_track: true
                      force_square: false
                    icon:
                      icon: mdi:ceiling-light
                      use_state_color: true
                      show: true
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        service: browser_mod.popup
                        data:
                          content:
                            type: "custom:button-card"
                            template: "popup_light_brightness"
                            entity: light.hall_lights
                    action_button:
                      mode: custom
                      show: true
                      tap_action:
                        action: toggle
                  - type: custom:slider-button-card
                    entity: light.hall_leds
                    name: LEDs
                    compact: true
                    slider: 
                      direction: left-right
                      background: gradient
                      use_state_color: true
                      show_track: true
                      force_square: false
                    icon:
                      icon: mdi:led-strip
                      use_state_color: true
                      show: true
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        service: browser_mod.popup
                        data:
                          content:
                            type: "custom:button-card"
                            template: "popup_light_brightness"
                            entity: light.hall_leds
                    action_button:
                      mode: custom
                      show: true
                      tap_action:
                        action: toggle
                  - type: custom:slider-button-card
                    entity: switch.hall_lamp
                    name: Hall Lamp
                    compact: true
                    slider: 
                      direction: left-right
                      background: gradient
                      use_state_color: true
                      show_track: true
                      force_square: false
                    icon:
                      icon: mdi:lamp
                      use_state_color: true
                      show: true
                      tap_action:
                        action: more-info
                    action_button:
                      mode: custom
                      show: true
                      tap_action:
                        action: toggle
                  - type: "custom:button-card"
                    template: "card_title"
                    name: "Scenes"
                  - type: horizontal-stack
                    cards:
                      - type: 'custom:button-card'
                        template: card_vertical_button
                        entity: automation.scene_kitchen_normal_2
                        name: Day
                        icon: mdi:weather-sunny
                        show_last_changed: true
                        tap_action:
                          action: call-service
                          service: automation.trigger
                          service_data:
                            entity_id: automation.scene_hall_day_2
                      - type: 'custom:button-card'
                        template: card_vertical_button
                        entity: automation.scene_hall_night_2
                        name: Night
                        icon: mdi:weather-night
                        show_last_changed: true
                        tap_action:
                          action: call-service
                          service: automation.trigger
                          service_data:
                            entity_id: automation.scene_hall_night_2
                      - type: 'custom:button-card'
                        template: card_vertical_button
                        entity: automation.scene_hall_sleep_2
                        name: Sleeping
                        icon: mdi:sleep
                        show_last_changed: true
                        tap_action:
                          action: call-service
                          service: automation.trigger
                          service_data:
                            entity_id: automation.scene_hall_sleep_2
                      - type: 'custom:button-card'
                        template: card_vertical_button
                        entity: automation.scene_hall_off_2
                        name: All Off
                        icon: mdi:lightbulb-off
                        show_last_changed: true
                        tap_action:
                          action: call-service
                          service: automation.trigger
                          service_data:
                            entity_id: automation.scene_hall_off_2


    climate:
      card:
        entity: "[[[ return variables.ulm_custom_card_esh_room_climate_entity ]]]"
        name: "[[[ return name ]]]"
        icon: mdi:devices
        type: "custom:button-card"
        styles:
          card:
            - margin-top: "5px"
        template:
          - "widget_icon"
          - "ulm_actions_card"
        variables: >
          [[[
            let vars = {};
            vars.ulm_card_thermostat_enable_popup = variables.ulm_card_light_enable_popup;

            if(variables.ulm_card_thermostat_enable_popup) {
              vars.ulm_custom_popup = {
                'template': 'popup_thermostat_temperature',
                'popup_variables': {
                  'ulm_popup_thermostat_entity': variables.ulm_custom_card_esh_room_climate_entity,
                }
              };
            }
            return vars;
          ]]]