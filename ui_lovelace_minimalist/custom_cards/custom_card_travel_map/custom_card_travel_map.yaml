---
### Card Generic - Travel Map ###
card_travel_map:
  template:
    - "icon_more_info_new"
    - "ulm_translation_engine"
  tap_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data:
        title: "Local Traffic Map"
        size: fullscreen
        content:
          type: iframe
          url: https://www.tfljamcams.net/
          aspect_ratio: 75%
  variables:
    ulm_card_generic_icon: mdi:car
    ulm_card_generic_name: Local Traffic Map
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              tap_action:
                action: fire-dom-event
                browser_mod:
                  service: browser_mod.popup
                  data:
                    title: "Local Traffic Map"
                    size: fullscreen
                    content:
                      type: iframe
                      url: https://www.tfljamcams.net/
                      aspect_ratio: 75%
              entity: sensor.sam_to_home
              icon: mdi:car
              styles:
                icon:
                  - color: "rgba(var(--color-blue),0.9)"
          item2:
            card:
              type: "custom:button-card"
              entity: sensor.sam_to_home
              name: Local Traffic Map
              tap_action:
                action: fire-dom-event
                browser_mod:
                  service: browser_mod.popup
                  data:
                    title: "Local Traffic Map"
                    size: fullscreen
                    content:
                      type: iframe
                      url: https://www.tfljamcams.net/
                      aspect_ratio: 75%
