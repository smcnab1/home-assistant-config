---
### Chip Back ###
chip_home:
  template: "chips"
  variables:
    ulm_chip_back_path: >
      [[[
        return hass["panelUrl"];
      ]]]
  tap_action:
    action: "navigate"
    navigation_path: "[[[ return variables.ulm_chip_back_path; ]]]"
  show_icon: true
  icon: "mdi:home"
  styles:
    grid:
      - grid-template-areas: "'i'"