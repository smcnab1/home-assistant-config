---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-areas: |
        "topbar topbar topbar topbar topbar topbar"
        "title1 title1 title1 title1 title1 title1"
        "card1 card1 card1 card1 card1 card1"
        "card2 card2 card2 card2 card2 card2"
        "card3 card3 card3 card3 card3 card3"
        "title2 title2 title2 title2 title2 title2"
        "card4 card4 card4 card4 card4 card4"
        "title3 title3 title3 title3 title3 title3"
        "card5 card5 card5 card5 card5 card5"
        "title4 title4 title4 title4 title4 title4"
        "card6 card6 card6 card6 card6 card6"
        "card7 card7 card7 card7 card7 card7"
  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "topbar topbar"
        "title1 title1"
        "card1 card1"
        "card2 card2"
        "card3 card3"
        "title2 title2"
        "card4 card4"
        "title3 title3"
        "card5 card5"
        "title4 title4"
        "card6 card6"
        "card7 card7"

view_layout:
  grid-area: "popup"
cards:
  - view_layout: ### TOP BAR ###
      grid-area: "topbar"
    type: horizontal-stack
    cards:
    - type: 'custom:button-card'
      template: chip_back
      variables:
        ulm_chip_back_path: /lovelace-minimalist-2/home
    - type: "custom:button-card"
      template: "card_title"
      name: "Bedroom"
    - type: "custom:button-card"
      template: chip_mdi_icon_state
      variables:
        ulm_chip_mdi_icon_state_entity: sensor.bedroom_temperature_temperature_2
        ulm_chip_mdi_icon_state_icon: mdi:thermometer

  - view_layout: ### LIGHTING ###
      grid-area: "title1"
    type: "custom:button-card"
    template: "card_title"
    name: "Lighting"
  - view_layout:
      grid-area: "card1"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: switch.bedroom
        variables:
          ulm_card_light_name: Main Lights
          ulm_card_light_icon: mdi:ceiling-light
          ulm_card_light_force_background_color: true
        tap_action:
          action: more-info
      - type: "custom:button-card"
        template: card_light
        entity: light.bedroom_leds
        variables:
          ulm_card_light_name: LEDs
          ulm_card_light_icon: mdi:led-strip
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_popup: true
  - view_layout:
      grid-area: "card2"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.smart_bulb_2
        variables:
          ulm_card_light_name: Bedside Left
          ulm_card_light_icon: mdi:lamp
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_popup: true
        tap_action:
          action: more-info
      - type: "custom:button-card"
        template: card_light
        entity: light.smart_bulb
        variables:
          ulm_card_light_name: Bedside Right
          ulm_card_light_icon: mdi:lamp
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_popup: true
  - view_layout:
      grid-area: "card3"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: switch.fairy_lights
        variables:
          ulm_card_light_name: Fairy Lights
          ulm_card_light_icon: mdi:string-lights
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_popup: true
        tap_action:
          action: more-info
  - view_layout: ### SCENES ###
      grid-area: "title2"
    type: "custom:button-card"
    template: "card_title"
    name: "Scenes"
  - view_layout:
      grid-area: "card4"
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.scene_bedroom_day
        name: Day
        icon: mdi:weather-sunny
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_bedroom_day
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.scene_bedroom_night
        name: Night
        icon: mdi:weather-night
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_bedroom_night
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.scene_bedroom_movie
        name: Movie
        icon: mdi:movie
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_bedroom_movie
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.scene_bedroom_off
        name: All Off
        icon: mdi:lightbulb-off
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_bedroom_off

  - view_layout: ### MEDIA ###
      grid-area: "title3"
    type: "custom:button-card"
    template: "card_title"
    name: "Media"
  - view_layout:
      grid-area: "card5"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.fire_tv_192_168_1_94
        variables:
          ulm_card_media_player_name : Amazon TV
          ulm_card_media_player_enable_popup: true
          ulm_card_media_player_enable_art: true
          ulm_card_media_player_more_info: true
          ulm_card_media_player_icon: mdi:television
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.bedroom
        variables:
          ulm_card_media_player_name : Google Assistant
          ulm_card_media_player_enable_popup: true
          ulm_card_media_player_enable_art: true
          ulm_card_media_player_more_info: true
          ulm_card_media_player_icon: mdi:google-assistant

  - view_layout: ### SECURITY ###
      grid-area: "title4"
    type: "custom:button-card"
    template: "card_title"
    name: "Security"
  - view_layout:
      grid-area: "card6"
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_binary_sensor_alert
        name: Motion
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
          ulm_card_binary_sensor_alert_name: Motion
        entity: binary_sensor.bedroom_motion_sensor_4
      - type: 'custom:button-card'
        template: card_battery
        entity: sensor.bedroom_motion_sensor_battery_sensor_4
        name: Motion
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.bedroom_motion_sensor_battery_sensor_4
          ulm_card_battery_battery_level_danger: 30
          ulm_card_battery_battery_level_warning: 80
          ulm_card_battery_name: Motion
  - view_layout: ### CAMERA ###
      grid-area: "card7"
    type: 'custom:button-card'
    template: card_vertical_button
    entity: input_boolean.test_toggle
    name: Camera
    icon: mdi:cctv
    show_last_changed: true
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: "Bedroom Camera"
          content:
            type: custom:frigate-card
            cameras:
              - camera_entity: camera.bedroom
                camera_name: Bedroom
            view:
              default: live
            menu:
              mode: overlay-bottom
              buttons:
                image: true
            live:
              lazy_load: false
              auto_unmute: true
              preload: true
              controls:
                thumbnails:
                  media: clips
                  mode: below