---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-areas: |
        "nav nav nav nav nav nav"
        "topbar topbar topbar topbar topbar topbar"
        "card1 card1 card1 card1 card1 card1"
  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "nav nav"
        "topbar topbar"
        "card1 card1"
view_layout:
  grid-area: "popup"
cards:
  - view_layout:
      grid-area: 'nav'
    type: "custom:button-card"
    template: custom_top_bar
    variables:
      custom_top_bar_navigate_path_back: '/lovelace-minimalist-2/lights'
      custom_top_bar_navigate_path_next: '/lovelace-minimalist-2/security'

  - view_layout: ### TOP BAR ###
      grid-area: "topbar"
    type: "custom:button-card"
    template: "custom_card_page"
    variables:
      ulm_weather: "weather.weather"
      ulm_room_name: Media Control
      ulm_chip_back_path: "/lovelace-minimalist-2/home"
      ulm_chip_icon_state_entity: "sensor.living_room_temperature"

  - view_layout:
      grid-area: 'card1'
    type: custom:spotify-card
    limit: 15
    always_play_random_song: true
    device: media_player.living_room_sonos
    filter_devices:
      - media_player.spotify
    display_style: grid
    known_connect_devices:
      - id: 4840d2555bd5f0b995eb76723c6c9055
        name: Bedroom
        entity_id: media_player.bedroom_google_home
      - id: f45b0e6aec165544faccaf2cad820542
        name: Living Room
        entity_id: media_player.living_room_google_home
      - id: 317ff7c2ac5a9513d9102dfcdf9ec6591a736126
        name: Living Room Sonos
        entitiy_id: media_player.living_room_sonos
    grid_show_title: true
