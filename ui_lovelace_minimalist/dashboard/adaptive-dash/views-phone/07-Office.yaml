---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-areas: |
    "nav nav nav nav nav nav"
    "topbar topbar topbar topbar topbar topbar"
    "title1 title1 title1 title1 title1 title1"
    "card1 card1 card1 card1 card1 card1"
    "title2 title2 title2 title2 title2 title2"
    "card2 card2 card2 card2 card2 card2"
    "card3 card3 card3 card3 card3 card3"
    "title3 title3 title3 title3 title3 title3"
    "card4 card4 card4 card4 card4 card4"
    "card5 card5 card5 card5 card5 card5"
  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "nav nav"
        "topbar topbar"
        "title1 title1"
        "card1 card1"
        "title2 title2"
        "card2 card2"
        "card3 card3"
        "title3 title3"
        "card4 card4"
        "card5 card5"

view_layout:
  grid-area: "popup"
cards:
  - view_layout:
      grid-area: 'nav'
    type: "custom:button-card"
    template: custom_top_bar
    variables:
      custom_top_bar_navigate_path_back: '/lovelace-minimalist-2/bathroom'
      custom_top_bar_navigate_path_next: '/lovelace-minimalist-2/system'
  - view_layout: ### TOP BAR ###
      grid-area: "topbar"
    type: "custom:button-card"
    template: "custom_card_welcome"
    variables:
      ulm_weather: "weather.weather"
      ulm_room_name: Office
      ulm_chip_back_path: "/lovelace-minimalist-2/home"
      ulm_chip_icon_state_entity: "sensor.living_room_temperature"
      ulm_chip_double_state_entity1: "sensor.office_lights_on"
      ulm_chip_double_state_entity2: "sensor.office_switches_on"
      entity_1:
        entity_id: "automation.lighting_office_bright"
        icon: "mdi:weather-sunny" 
        name: "Bright" 
        color: "yellow"
      entity_2:
        entity_id: "automation.lighting_office_dull"
        icon: "mdi:weather-night" 
        name: "Dull" 
        color: "blue"
      entity_3:
        entity_id: "automation.lighting_office_lamp"
        icon: "mdi:desk-lamp" 
        name: "Lamp" 
        color: "pink"
      entity_4:
        entity_id: "automation.lighting_office_gaming"
        icon: "mdi:microsoft-xbox"
        name: "Game"
        color: "green"
      entity_5:
        entity_id: "automation.lighting_office_off"
        icon: "mdi:lightbulb-off"
        name: "Off"
        color: "red"
      entity_6:
        entity_id: "camera.living_room_camera_frigate"
        icon: "mdi:cctv" 
        name: "Camera" 
        color: "purple"

  - view_layout: ### LIGHTING ###
      grid-area: "title1"
    type: "custom:button-card"
    template: "custom_card_title"
    name: "Lighting"
  - view_layout:
      grid-area: "card1"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.office_leds
        variables:
          ulm_card_light_name: LEDs
          ulm_card_light_icon: mdi:led-strip
          ulm_card_light_enable_color: true
          ulm_card_light_enable_popup: true
      - type: "custom:button-card"
        template: card_light
        entity: light.office_desk_lamp
        variables:
          ulm_card_light_name: Desk Lamp
          ulm_card_light_icon: mdi:desk-lamp
          ulm_card_light_enable_color: true
          ulm_card_light_enable_popup: true
          ulm_card_light_force_background_color: true

  - view_layout: ### MEDIA ###
      grid-area: "title2"
    type: "custom:button-card"
    template: "custom_card_title"
    name: "Media"
  - view_layout:
      grid-area: "card2"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.living_room_tv
        variables:
          ulm_card_media_player_name: TV
          ulm_card_media_player_enable_popup: true
          ulm_card_media_player_enable_art: true
          ulm_card_media_player_more_info: true
          ulm_card_media_player_icon: mdi:television
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.living_room_sonos
        variables:
          ulm_card_media_player_name: Sonos
          ulm_card_media_player_enable_popup: true
          ulm_card_media_player_enable_art: true
          ulm_card_media_player_more_info: true
          ulm_card_media_player_icon: mdi:speaker
  - view_layout:
      grid-area: "card3"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.living_room
        variables:
          ulm_card_media_player_name: Google Assistant
          ulm_card_media_player_enable_popup: true
          ulm_card_media_player_enable_art: true
          ulm_card_media_player_more_info: true
          ulm_card_media_player_icon: mdi:google-assistant


  - view_layout: ### SECURITY ###
      grid-area: "title3"
    type: "custom:button-card"
    template: "custom_card_title"
    name: "Security"
  - view_layout:
      grid-area: "card4"
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template:
          - card_binary_sensor_alert
          - battery_info
        entity: binary_sensor.living_room_motion
        variables:
          ulm_show_last_changed: true
          ulm_battery_entity: sensor.living_room_motion_battery
          ulm_card_binary_sensor_alert_name: Motion
  - view_layout: ### CAMERA ###
      grid-area: "card5"
    type: "custom:button-card"
    template: card_vertical_button
    entity: input_boolean.test_toggle
    name: Camera
    icon: mdi:cctv
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: "Office Camera"
          content:
            type: custom:frigate-card
            cameras:
              - camera_entity: camera.living_room_camera_frigate
                camera_name: Office
            view:
              default: live
            menu:
              mode: overlay-bottom
              buttons:
                image: true
            live:
              lazy_load: false
              auto_unmute: true
              preload: true
              controls:
                thumbnails:
                  media: clips
                  mode: below
