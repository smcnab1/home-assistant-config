---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-areas: |
    "topbar topbar topbar topbar topbar topbar"
    "title1 title1 title1 title1 title1 title1"
    "card1 card1 card1 card1 card1 card1"
    "card2 card2 card2 card2 card2 card2"
    "card22 card22 card22 card22 card22 card22"
    "card3 card3 card3 card3 card3 card3"
    "title2 title2 title2 title2 title2 title2"
    "card4 card4 card4 card4 card4 card4"
    "title3 title3 title3 title3 title3 title3"
    "card5 card5 card5 card5 card5 card5"
    "card6 card6 card6 card6 card6 card6"
    "title4 title4 title4 title4 title4 title4"
    "card7 card7 card7 card7 card7 card7"
    "card8 card8 card8 card8 card8 card8"
  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "topbar topbar"
        "title1 title1"
        "card1 card1"
        "card2 card2"
        "card22 card22"
        "card3 card3"
        "title2 title2"
        "card4 card4"
        "title3 title3"
        "card5 card5"
        "card6 card6"
        "title4 title4"
        "card7 card7"
        "card8 card8"

view_layout:
  grid-area: "popup"
cards:
  - view_layout: ### TOP BAR ###
      grid-area: "topbar"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: chip_back
        variables:
          ulm_chip_back_path: /lovelace-minimalist-2/home
      - type: "custom:button-card"
        template: "card_title"
        name: "Living Room"
      - type: "custom:button-card"
        template: chip_mdi_icon_state
        variables:
          ulm_chip_mdi_icon_state_entity: sensor.living_room_temperature_temperature
          ulm_chip_mdi_icon_state_icon: mdi:thermometer

  - view_layout: ### LIGHTING ###
      grid-area: "title1"
    type: "custom:button-card"
    template: "card_title"
    name: "Lighting"
  - view_layout:
      grid-area: "card1"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.living_room
        variables:
          ulm_card_light_name: Main Lights
          ulm_card_light_icon: mdi:ceiling-light
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
      - type: "custom:button-card"
        template: card_light
        entity: light.living_room_leds
        variables:
          ulm_card_light_name: Main LEDs
          ulm_card_light_icon: mdi:led-strip
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_popup: true
  - view_layout:
      grid-area: "card2"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.living_room_dining_led
        variables:
          ulm_card_light_name: Display LEDs
          ulm_card_light_icon: mdi:led-strip
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_popup: true
      - type: "custom:button-card"
        template: card_light
        entity: light.living_room_tv_leds
        variables:
          ulm_card_light_name: TV LEDs
          ulm_card_light_icon: mdi:led-strip
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_popup: true
  - view_layout:
      grid-area: "card22"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.lava_lamp
        variables:
          ulm_card_light_name: Lava Lamp
          ulm_card_light_icon: mdi:lava-lamp
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
      - type: "custom:button-card"
        template: card_light
        entity: light.lounge_lamp
        variables:
          ulm_card_light_name: Lamp
          ulm_card_light_icon: mdi:floor-lamp
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
  - view_layout:
      grid-area: "card3"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.living_room_dreamview
        variables:
          ulm_card_light_name: DreamView
          ulm_card_light_icon: mdi:movie
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_popup: true
  - view_layout: ### SCENES ###
      grid-area: "title2"
    type: "custom:button-card"
    template: "card_title"
    name: "Scenes"
  - view_layout:
      grid-area: "card4"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_vertical_button
        entity: automation.scene_living_room_day
        name: Day
        icon: mdi:weather-sunny
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_living_room_day
      - type: "custom:button-card"
        template: card_vertical_button
        entity: automation.scene_living_room_night
        name: Night
        icon: mdi:weather-night
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_living_room_night
      - type: "custom:button-card"
        template: card_vertical_button
        entity: automation.scene_living_room_movie
        name: Movie
        icon: mdi:movie
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_living_room_movie
      - type: "custom:button-card"
        template: card_vertical_button
        entity: automation.scene_living_room_off
        name: All Off
        icon: mdi:lightbulb-off
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_living_room_off

  - view_layout: ### MEDIA ###
      grid-area: "title3"
    type: "custom:button-card"
    template: "card_title"
    name: "Media"
  - view_layout:
      grid-area: "card5"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.samsung_tv
        variables:
          ulm_card_media_player_name: Samsung TV
          ulm_card_media_player_enable_popup: true
          ulm_card_media_player_enable_art: true
          ulm_card_media_player_more_info: true
          ulm_card_media_player_icon: mdi:television
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.living_room_sonos_sonos
        variables:
          ulm_card_media_player_name: Sonos
          ulm_card_media_player_enable_popup: true
          ulm_card_media_player_enable_art: true
          ulm_card_media_player_more_info: true
          ulm_card_media_player_icon: mdi:speaker
  - view_layout:
      grid-area: "card6"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.living_room_speaker
        variables:
          ulm_card_media_player_name: Google Assistant
          ulm_card_media_player_enable_popup: true
          ulm_card_media_player_enable_art: true
          ulm_card_media_player_more_info: true
          ulm_card_media_player_icon: mdi:google-assistant

  - view_layout: ### SECURITY ###
      grid-area: "title4"
    type: "custom:button-card"
    template: "card_title"
    name: "Security"
  - view_layout:
      grid-area: "card7"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor_alert
        name: Motion
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
          ulm_card_binary_sensor_alert_name: Motion
        entity: binary_sensor.living_room_motion
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.living_room_motion_battery_sensor
        name: Motion
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.living_room_motion_battery_sensor
          ulm_card_battery_battery_level_danger: 30
          ulm_card_battery_battery_level_warning: 80
          ulm_card_battery_name: Motion
  - view_layout: ### CAMERA ###
      grid-area: "card8"
    type: "custom:button-card"
    template: card_vertical_button
    entity: input_boolean.test_toggle
    name: Camera
    icon: mdi:cctv
    show_last_changed: true
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: "Living Room Camera"
          content:
            type: custom:swipe-card
            cards:
              - type: picture-glance
                title: Living Room
                camera_image: camera.living_room_hd
                camera_view: live
                entities:
                  - entity: camera.living_room_hd
                    icon: "mdi:arrow-left-drop-circle-outline"
                    tap_action:
                      action: call-service
                      service: tapo_control.ptz
                      service_data:
                        entity_id: camera.living_room_hd
                        pan: LEFT
                  - entity: camera.living_room_hd
                    icon: "mdi:arrow-up-drop-circle-outline"
                    tap_action:
                      action: call-service
                      service: tapo_control.ptz
                      service_data:
                        entity_id: camera.living_room_hd
                        tilt: UP
                  - entity: camera.living_room_hd
                    icon: "mdi:arrow-down-drop-circle-outline"
                    tap_action:
                      action: call-service
                      service: tapo_control.ptz
                      service_data:
                        entity_id: camera.living_room_hd
                        tilt: DOWN
                  - entity: camera.living_room_hd
                    icon: "mdi:arrow-right-drop-circle-outline"
                    tap_action:
                      action: call-service
                      service: tapo_control.ptz
                      service_data:
                        entity_id: camera.living_room_hd
                        pan: RIGHT
                  - entity: camera.living_room_hd
                    icon: "mdi:television"
                    tap_action:
                      action: call-service
                      service: tapo_control.ptz
                      service_data:
                        entity_id: camera.living_room_hd
                        preset: LivingRoom
                  - entity: camera.living_room_hd
                    icon: "mdi:desk"
                    tap_action:
                      action: call-service
                      service: tapo_control.ptz
                      service_data:
                        entity_id: camera.living_room_hd
                        preset: Desk
                  - entity: camera.living_room_hd
                    icon: "mdi:blinds"
                    tap_action:
                      action: call-service
                      service: tapo_control.ptz
                      service_data:
                        entity_id: camera.living_room_hd
                        preset: Window
                hold_action:
                  action: more-info

              - type: custom:frigate-card
                cameras:
                  - camera_entity: camera.living_room
                    camera_name: Living Room
                view:
                  default: live
                menu:
                  mode: overlay-bottom
                  buttons:
                    image: true
                live:
                  lazy_load: false
                  auto_unmute: true
                  preload: true
                  controls:
                    thumbnails:
                      media: clips
                      mode: below
