---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-areas: |
    "nav nav nav nav nav nav"
    "welcome welcome welcome welcome welcome welcome"
    "card1 card1 card1 card1 card1 card1"
    "card2 card2 card2 card2 card2 card2"
    "card3 card3 card3 card3 card3 card3"
  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "nav nav"
        "welcome welcome"
        "card1 card1"
        "card2 card2"
        "card3 card3"

view_layout:
  grid-area: "main"
cards:
  - view_layout:
      grid-area: 'nav'
    type: "custom:button-card"
    template: custom_top_bar
    variables:
      custom_top_bar_navigate_path_next: '/lovelace-minimalist-2/hall'
  - view_layout: ### CARDS ###
      grid-area: "welcome"
    type: "custom:button-card"
    template: "card_esh_welcome"
    triggers_update: "input_boolean.welcome_toggle"
    variables:
      ulm_card_esh_welcome_collapse: input_boolean.welcome_toggle
      ulm_chip_icon_state_entity: "sensor.living_room_temperature"
      ulm_chip_double_state_entity1: sensor.house_lights_on
      ulm_chip_double_state_entity2: sensor.house_switches_on
      ulm_weather: "weather.weather"
      ulm_card_person_entity1: person.sam
      ulm_card_person_battery_state1: sensor.iphone_battery_state
      ulm_card_person_battery_level1: sensor.iphone_battery_level
      ulm_card_person_wifi_connection1: sensor.iphone_connection_type
      ulm_card_person_wifi_tracker1: person.sam
      ulm_card_person_gps_tracker1: person.sam
      ulm_card_person_findmy_script1: script.find_my_phone_sam
      ulm_card_person_use_entity_picture1: true
      ulm_card_person_zones1:
          - zone.home
      ulm_card_person_entity2: person.leah
      ulm_card_person_battery_state2: sensor.leah_s_iphone_battery_state
      ulm_card_person_battery_level2: sensor.leah_s_iphone_battery_level
      ulm_card_person_wifi_connection2: sensor.leah_s_iphone_connection_type
      ulm_card_person_wifi_tracker2: person.leah
      ulm_card_person_gps_tracker2: person.leah
      ulm_card_person_findmy_script2: script.find_my_phone_leah
      ulm_card_person_use_entity_picture2: true
      ulm_card_person_zones2:
          - zone.home
      entity_1:
        nav: "lights"
        icon: "mdi:lightbulb-group"
        name: "Lights"
        color: "yellow"
      entity_2:
        nav: "media"
        icon: "mdi:speaker"
        name: "Media"
        color: "purple"
      entity_3:
        nav: "security"
        icon: "mdi:shield"
        name: Secure
        color: "green"
      entity_4:
        nav: "notification"
        icon: "mdi:google-assistant"
        name: Notify
        color: "red"
      entity_5:
        nav: "watch"
        icon: "mdi:movie"
        name: Watch
        color: "blue"
      entity_6:
        nav: "system"
        icon: "mdi:server"
        name: System
        color: "purple"

  - view_layout:  ### HALL & LIVING ROOM ###
      grid-area: "card1"
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template:
          - card_room
          - red_no_state
        name: Hall
        entity: sensor.living_room_temperature
        icon: mdi:door-open
        tap_action:
          action: navigate
          navigation_path: 'hall'
        variables:
          label_use_temperature: true
          label_use_brightness: false
          entity_1:
            entity_id: light.all_hall_lights
            templates:
              - yellow_on
            tap_action:
              action: toggle
          entity_2:
            entity_id: binary_sensor.hall_motion
            templates:
              - red_on
            tap_action:
              action: navigate
              navigation_path: 'security'
          entity_3:
            entity_id: binary_sensor.front_door_sensor
            templates:
              - red_on
            tap_action:
              action: navigate
              navigation_path: 'security'
          entity_4:
            entity_id: camera.hall_frigate
            templates:
              - violet_no_state
            tap_action:
              action: navigate
              navigation_path: 'security'
      - type: 'custom:button-card'
        template:
          - card_room
          - blue_no_state
        name: Living Room
        entity: sensor.living_room_temperature
