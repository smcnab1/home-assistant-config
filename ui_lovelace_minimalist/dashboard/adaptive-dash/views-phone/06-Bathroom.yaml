---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-areas: |
        "topbar topbar topbar topbar topbar topbar"
        "title1 title1 title1 title1 title1 title1"
        "card1 card1 card1 card1 card1 card1"
        "title2 title2 title2 title2 title2 title2"
        "card2 card2 card2 card2 card2 card2"
        "title3 title3 title3 title3 title3 title3"
        "card3 card3 card3 card3 card3 card3"
  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "topbar topbar"
        "title1 title1"
        "card1 card1"
        "title2 title2"
        "card2 card2"
        "title3 title3"
        "card3 card3"

view_layout:
  grid-area: "popup"
cards:
  - view_layout: ### TOP BAR ###
      grid-area: "topbar"
    type: horizontal-stack
    cards:
    - type: 'custom:button-card'
      template: chip_back
      variables:
        ulm_chip_back_path: /lovelace-minimalist-2/home
    - type: "custom:button-card"
      template: "card_title"
      name: "Bathroom"
    - type: "custom:button-card"
      template: chip_mdi_icon_state
      variables:
        ulm_chip_mdi_icon_state_entity: sensor.bathroom_temperature_temperature
        ulm_chip_mdi_icon_state_icon: mdi:thermometer

  - view_layout: ### LIGHTING ###
      grid-area: "title1"
    type: "custom:button-card"
    template: "card_title"
    name: "Lighting"
  - view_layout:
      grid-area: "card1"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.bathroom_lights
        variables:
          ulm_card_light_name: Main Lights
          ulm_card_light_icon: mdi:ceiling-light
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_popup: true
  - view_layout: ### SCENES ###
      grid-area: "title2"
    type: "custom:button-card"
    template: "card_title"
    name: "Scenes"
  - view_layout:
      grid-area: "card2"
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.scene_bathroom_morning
        name: Morning
        icon: mdi:weather-sunset-up
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_bathroom_morning
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.scene_bathroom_normal
        name: Normal
        icon: mdi:weather-sunny
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_bathroom_normal
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.scene_bathroom_bath
        name: Bath
        icon: mdi:bathtub
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_bathroom_bath
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.scene_bathroom_off
        name: All Off
        icon: mdi:lightbulb-off
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_bathroom_off

  - view_layout: ### SECURITY ###
      grid-area: "title3"
    type: "custom:button-card"
    template: "card_title"
    name: "Security"
  - view_layout:
      grid-area: "card3"
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_binary_sensor_alert
        name: Motion
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
          ulm_card_binary_sensor_alert_name: Motion
        entity: binary_sensor.bathroom_motion_sensor_5
      - type: 'custom:button-card'
        template: card_battery
        entity: sensor.bathroom_motion_sensor_battery_sensor_5
        name: Motion
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.bathroom_motion_sensor_battery_sensor_5
          ulm_card_battery_battery_level_danger: 30
          ulm_card_battery_battery_level_warning: 80
          ulm_card_battery_name: Motion