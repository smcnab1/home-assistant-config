        ############
        ### HOME ###
        ############
  - type: "custom:grid-layout"
    title: "home"
    icon: "mdi:home"
    path: "home"
    layout:
      grid-template-columns: "1fr 1fr"
      grid-template-rows: "min-content"
      grid-template-areas: |
        "main"
      mediaquery:
        "(max-width: 1100px), (orientation: portrait)":
