type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-areas: |
    "title title title title title title"
    "input input input input input input"
    "bye bye bye bye bye bye"
  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "title title"
        "input input"
        "bye bye"

view_layout:
  grid-area: "popup"
cards:
  ### WELCOME TEXT ###
  - view_layout:
      grid-area: "title"
    type: vertical-stack
    cards:
      - type: markdown
        style:
          .: |
            ha-card {
                background-color: rgba(0,0,0,0) !important;
                box-shadow: none;
                padding: 1px;
                text-align: center;
                align: center;
            }
          ha-markdown:
            $: |
              ha-markdown-element:first-of-type h1 {
                background-color: rgba(0,0,0,0);
                color: var(--primary-color);
                font-size: 18px;
                line-height: 18px;
                text-align: center;
              }
              ha-markdown-element:first-of-type h2 {
                background-color: rgba(0,0,0,0);
                color: var(--primary-color);
                font-size: 18px;
                line-height: 18px;
                text-align: center;
              }
              ha-markdown-element:first-of-type h3 {
                background-color: rgba(0,0,0,0);
                font-weight: normal;
                color: var(--primary-text-color);
                font-size: 12px;
                line-height: 12px;
                text-align: center;
              }
              ha-markdown-element:second-of-type h3 {
                background-color: rgba(0,0,0,0);
                color: var(--primary-text-color);
                font-weight: normal;
                font-size: 12px;
                line-height: 12px;
                text-align: center;
              }
        content: |
            # Good {{ states('sensor.time_of_day') }}!
            ## Welcome to the mad house ðŸ 
            ### Please type in your first name in the box below and click next

  ### INPUT TEXT ###
  - view_layout:
      grid-area: "input"
    type: horizontal-stack
    cards:
      - type: entities
        entities:
          - entity: input_text.guest_name
            secondary_info: none
            name: Please enter your FIRST NAME here
            icon: mdi:account-plus
        card_mod:
          style: |
            ha-card {
              min-height: 60px
            }
      - type: custom:button-card
        icon: mdi:arrow-right-bold
        size: 38%
        show_name: false
        tap_action:
          action: navigate
          navigation_path: /lovelace-minimalist-3/home
        color_type: icon
        extra_styles: |
          [[[ return `
            @-webkit-keyframes color-change-icon {
              0% {
                color: #ee6055;
              }
              25% {
                color: #60d394;
              }
              50% {
                color: #aaf683;
              }
              75% {
                color: #ffd97d;
              }
              100% {
                color: #ff9b85;
              }
          `]]]
        styles:
          icon:
            - animation: 
              - color-change-icon 5s alternate infinite
          card:
            - padding: 1px
            - height: 90px
            - width: 80px
  ### BYE TEXT ###
  - view_layout:
      grid-area: "bye"
    type: vertical-stack
    cards:
      - type: markdown
        style:
          .: |
            ha-card {
                background-color: rgba(0,0,0,0) !important;
                box-shadow: none;
                padding: 1px;
                text-align: center;
                align: center;
            }
          ha-markdown:
            $: |
              ha-markdown-element:first-of-type h1 {
                background-color: rgba(0,0,0,0);
                color: var(--primary-color);
                font-size: 18px;
                line-height: 18px;
                text-align: center;
              }
              ha-markdown-element:first-of-type h2 {
                background-color: rgba(0,0,0,0);
                color: var(--primary-color);
                font-size: 18px;
                line-height: 18px;
                text-align: center;
              }
              ha-markdown-element:first-of-type h3 {
                background-color: rgba(0,0,0,0);
                font-weight: normal;
                color: var(--primary-text-color);
                font-size: 12px;
                line-height: 12px;
                text-align: center;
              }
              ha-markdown-element:second-of-type h3 {
                background-color: rgba(0,0,0,0);
                color: var(--primary-text-color);
                font-weight: normal;
                font-size: 12px;
                line-height: 12px;
                text-align: center;
              }
        content: |
            ### I'll then take you to the magical dashboard of control ðŸ§™
            #### Have an issue? Click below to contact Sam
      - type: custom:button-card
        icon: mdi:comment-question
        tap_action:
          action: url
          url_path: https://wa.link/hbu9e1
        color_type: icon
        extra_styles: |
          [[[ return `
            @keyframes wobble-anim {
              0%,
              100% {
                transform: translateX(0%);
                transform-origin: 50% 50%;
              }
            
              15% {
                transform: translateX(-30px) rotate(-6deg);
              }
            
              30% {
                transform: translateX(15px) rotate(6deg);
              }
            
              45% {
                transform: translateX(-15px) rotate(-3.6deg);
              }
            
              60% {
                transform: translateX(9px) rotate(2.4deg);
              }
            
              75% {
                transform: translateX(-6px) rotate(-1.2deg);
              }
            }
          `]]]
        styles:
          card:
            - background-color: rgba(0,0,0,0) !important
            - padding: 1px
            - height: 50px
          icon:
            - animation: wobble-anim 2s ease 0s infinite normal forwards
            - height: 30px