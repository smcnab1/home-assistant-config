---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-areas: |
    "welcome welcome welcome welcome welcome welcome"
    "person person person person person person"
    "title1 title1 travel1 travel1 travel1 travel1"
    "card1 card1 card2 card2 card3 card3"
    "card4 card4 card5 card5 card6 card6"
  mediaquery:
    # Tablet
    "(max-width: 1280px)":
      grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
      grid-template-rows: "1fr 0.5fr 0.1fr 0.1fr 0.1fr"
      grid-template-areas: |
        "welcome welcome welcome welcome welcome welcome"
        "person person person person person person"
        "title1 title1 travel1 travel1 travel1 travel1"
        "card1 card1 card2 card2 card3 card3"
        "card4 card4 card5 card5 card6 card6"

view_layout:
  grid-area: "main"
cards:
  ### TOPBAR ###
  - view_layout:
      grid-area: "welcome"
    type: horizontal-stack
    flex-grow: 2
    style: |
      ha-card {
        box-shadow: none;
        border-style: hidden;
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
      }
    cards:
    - type: vertical-stack
      cards:
      - type: markdown
        style:
          .: |
            ha-card {
                background-color: rgba(0,0,0,0) !important;
                box-shadow: none;
                padding: 1px;
            }
          ha-markdown:
            $: |
              ha-markdown-element:first-of-type h2 {
                background-color: rgba(0,0,0,0);
                color: var(--primary-color);
                font-size: 18px;
                line-height: 18px;
              }
              ha-markdown-element:first-of-type h3 {
                background-color: rgba(0,0,0,0);
                font-weight: normal;
                color: var(--primary-text-color);
                font-size: 12px;
                line-height: 12px;
              }
              ha-markdown-element:second-of-type h3 {
                background-color: rgba(0,0,0,0);
                color: var(--primary-text-color);
                font-weight: normal;
                font-size: 12px;
                line-height: 12px;
              }
        content: |
            ## Good {{ states('sensor.time_of_day') }}
            ### Today will be {{ states('sensor.open_weather_temperature')|round(1)|replace('.0','' ) }}¬∞C <br/> {{ states('sensor.open_weather_forecast_precipitation_probability') }} % chance of Rain today
      - type: markdown
        style: 
          .: |
            ha-card {
              background-color:
                {% if states('sensor.living_room_temperature') >= ('sensor.open_weather_temperature')%}
                  rgba(var(--color-blue), 0.3)
                {% else %}
                  rgba(var(--color-red), 0.3)
                {% endif %}
                  ;
              color: var(--primary-text-color);
              font-weight: normal;
              font-size: 12px;
              line-height: 10px;
              text-align: center;
              justify-content: center;
              padding: 4px;
            }
        content: |
            {% if states('sensor.living_room_temperature') >= ('sensor.open_weather_temperature') %}
              ## <ha-icon icon="mdi:snowflake"></ha-icon><br>It's warmer outside than inside <br> Close windows and turn on fans
            {% else %}
              ### <ha-icon icon="mdi:weather-sunny"></ha-icon><br>It's cooler outside than inside <br> Open windows and turn on the fans
            {% endif %}

    - type: weather-forecast
      entity: weather.weather
      tap_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            size: fullscreen
            content:
              type: "custom:button-card"
              template: "popup_weather_forecast"
              entity: weather.weather

  ### PERSON CARDS ###
  - view_layout: 
      grid-area: "person"
    type: horizontal-stack
    cards:
      - type: "custom:decluttering-card" # Sam Person Card & Pop-Up
        template: person_card_new
        variables:
          - entity: person.sam
          - name: Sam
          - battery: sensor.iphone_battery_level
          - battery_state: sensor.iphone_battery_state
          - work_sensor: sensor.sam_to_work
          - home_sensor: sensor.sam_to_home
          - work_icon: mdi:car
          - entity_picture: /local/avatar_sam.png
          - show_entity_picture: true
          - tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: "Sam"
                  style:
                    $: >
                      [[[
                        if (hass.themes.theme.includes("desktop")){
                          var dialog = `
                            .mdc-dialog__surface{
                              border-radius: var(--border-radius) !important;
                            }
                          `;
                        } else{
                          var dialog = "";
                        }
                        return `
                          *{
                            --secondary-background-color: none !important;
                          }
                          ${dialog}
                        `;
                      ]]]
                    hui-vertical-stack-card:
                      $: >
                        button-card {
                          align-self: center;
                          padding: 0.2em 0 2.3em 0;
                        }
                        hui-entities-card{
                          padding: 0.8em 1.4em;
                        }
                      $hui-entities-card$: >
                        ha-card{
                          box-shadow: none;
                        }
                      $hui-history-graph-card$: >
                        .content {
                          padding: 0 2.4em !important;
                        }
                        ha-card{
                          box-shadow: none;
                        }
                      $hui-glance-card$: >
                        ha-card{
                          box-shadow: none;
                        }
                      $hui-map-card:
                        $: >
                          ha-icon-button {
                            color: rgba(var(--color-blue),1);
                          }
                        $ha-map:
                          $: >
                            .leaflet-control-attribution {
                              display: none;
                            }
                            .leaflet-touch .leaflet-control-layers, .leaflet-touch .leaflet-bar {
                              border: 2px solid rgba(var(--color-blue),0.4) !important;
                            }
                            .leaflet-bar a {
                              background-color: rgba(var(--color-blue),0.2) !important;
                              color: rgba(var(--color-blue),1) !important;
                            }
                            .leaflet-bar a:first-child {
                              border-bottom: 2px solid rgba(var(--color-blue),0.4) !important;
                            }
                            .leaflet-pane.leaflet-tile-pane {
                              filter: contrast(95%);
                            }
                  content:
                    type: "vertical-stack"
                    cards:
                      - type: "entities"
                        entities:
                          - entity: person.sam
                            secondary_info: "last-changed"
                      - type: "history-graph"
                        entities:
                          - entity: person.sam
                      - type: "glance"
                        show_state: false
                        entities:
                          - entity: sensor.iphone_connection_type
                            name: "WiFi"
                            icon: "mdi:wifi"
                          - entity: person.sam
                            name: "GPS"
                            icon: "mdi:map-marker"
                      - type: "custom:button-card"
                        template:
                          - "find_my_phone_button"
                        entity: script.find_my_phone_sam
                      - type: "map"
                        aspect_ratio: "12x10"
                        default_zoom: 16
                        entities:
                          - person.sam
                          - person.leah
                          - zone.home

