type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-areas: |
    "topbar topbar topbar topbar topbar topbar"
    "scenes scenes scenes scenes scenes scenes"
    "lxtitle lxtitle lxtitle lxtitle lxtitle lxtitle"
    "main main main leds leds leds"
    "disp disp disp tvleds tvleds tvleds"
    "lava lava lava lamp lamp lamp"
    "medtitle medtitle medtitle medtitle medtitle medtitle"
    "tv tv tv tv tv tv"
    "sonos sonos sonos google google google"
  mediaquery:
    # Tablet
    "(max-width: 1280px)":
      grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
      grid-template-areas: |
        "topbar topbar topbar topbar topbar topbar"
        "scenes scenes scenes scenes scenes scenes"
        "lxtitle lxtitle lxtitle lxtitle lxtitle lxtitle"
        "main main main leds leds leds"
        "disp disp disp tvleds tvleds tvleds"
        "lava lava lava lamp lamp lamp"
        "medtitle medtitle medtitle medtitle medtitle medtitle"
        "tv tv tv tv tv tv"
        "sonos sonos sonos google google google"

view_layout:
  grid-area: "popup1"
cards:
  ##################
  ### STATUS BAR ###
  ##################
  - view_layout: ### TOP BAR STATUS ###
      grid-area: "topbar"
    type: custom:button-card
    template: top_bar_status
    variables:
      top_bar_status_room_name: "Living Room"
      top_bar_status_room_icon: "mdi:sofa"
      ulm_chip_double_state_entity1: sensor.living_room_lights_on
      ulm_chip_double_state_entity2: sensor.living_room_switches_on
      ulm_chip_icon_state_entity:
        sensor.living_room_temperature

        #################
        ### SCENE BAR ###
        #################
  - view_layout: ### SCENES TOGGLE ###
      grid-area: "scenes"
    type: "custom:button-card"
    template: "card_scenes_welcome"
    variables:
      entity_1:
        entity_id: "automation.lighting_living_room_day"
        icon: "mdi:weather-sunny"
        name: "Day"
        color: "yellow"
      entity_2:
        entity_id: "automation.lighting_living_room_night"
        icon: "mdi:weather-night"
        name: "Night"
        color: "blue"
      entity_3:
        entity_id: "automation.lighting_living_room_movie"
        icon: "mdi:movie"
        name: "Movie"
        color: "green"
      entity_4:
        entity_id: "automation.lighting_living_room_off"
        icon: "mdi:lightbulb-off"
        name: "All Off"
        color: "red"

        ################
        ### LIGHTING ###
        ################
  - view_layout: ### LIGHTING TITLE ###
      grid-area: "lxtitle"
    type: "custom:button-card"
    template: "custom_card_title"
    name: "Lighting"

  - view_layout: ### MAIN LIGHTS ###
      grid-area: "main"
    type: "custom:button-card"
    template: card_light
    entity: light.living_room_main_light
    variables:
      ulm_card_light_name: Main Lights
      ulm_card_light_icon: mdi:ceiling-light
      ulm_card_light_enable_color: true
      ulm_card_light_force_background_color: true

  - view_layout: ### LEDS ###
      grid-area: "leds"
    type: "custom:button-card"
    template: card_light
    entity: light.living_room_leds
    variables:
      ulm_card_light_name: LEDs
      ulm_card_light_icon: mdi:led-strip
      ulm_card_light_enable_color: true
      ulm_card_light_enable_popup: true
      ulm_card_light_force_background_color: true

  - view_layout: ### DISPLAY LED ###
      grid-area: "disp"
    type: "custom:button-card"
    template: card_light
    entity: light.living_room_display_led
    variables:
      ulm_card_light_name: Display LEDs
      ulm_card_light_icon: mdi:led-strip
      ulm_card_light_enable_color: true
      ulm_card_light_enable_popup: true
      ulm_card_light_force_background_color: true

  - view_layout: ### TV LED ###
      grid-area: "tvleds"
    type: "custom:button-card"
    template: card_light
    entity: light.living_room_tv_leds
    variables:
      ulm_card_light_name: TV LEDs
      ulm_card_light_icon: mdi:led-strip
      ulm_card_light_enable_color: true
      ulm_card_light_enable_popup: true
      ulm_card_light_force_background_color: true

  - view_layout: ### LAVA LAMP ###
      grid-area: "lava"
    type: "custom:button-card"
    template: card_light
    entity: light.living_room_lava_lamp
    variables:
      ulm_card_light_name: Lava Lamp
      ulm_card_light_icon: mdi:lava-lamp
      ulm_card_light_enable_color: true
      ulm_card_light_force_background_color: true

  - view_layout: ### LAMP ###
      grid-area: "lamp"
    type: "custom:button-card"
    template: card_light
    entity: light.living_room_lamp
    variables:
      ulm_card_light_name: Lamp
      ulm_card_light_icon: mdi:floor-lamp
      ulm_card_light_enable_color: true
      ulm_card_light_force_background_color:
        true

        #############
        ### MEDIA ###
        #############
  - view_layout: ### MEDIA TITLE ###
      grid-area: "medtitle"
    type: "custom:button-card"
    template: "custom_card_title"
    name: "Media"

  - view_layout: ### TV ###
      grid-area: "tv"
    type: "custom:button-card"
    template: card_media_player
    entity: media_player.living_room_tv
    variables:
      ulm_card_media_player_name: TV
      ulm_card_media_player_enable_popup: true
      ulm_card_media_player_enable_art: true
      ulm_card_media_player_more_info: true
      ulm_card_media_player_icon: mdi:television

  - view_layout: ### SONOS ###
      grid-area: "sonos"
    type: "custom:button-card"
    template: card_media_player
    entity: media_player.living_room_sonos
    variables:
      ulm_card_media_player_name: Sonos
      ulm_card_media_player_enable_popup: true
      ulm_card_media_player_enable_art: true
      ulm_card_media_player_more_info: true
      ulm_card_media_player_icon: mdi:speaker

  - view_layout: ### GOOGLE HOME ###
      grid-area: "google"
    type: "custom:button-card"
    template: card_media_player
    entity: media_player.living_room
    variables:
      ulm_card_media_player_name: Google Home
      ulm_card_media_player_enable_popup: true
      ulm_card_media_player_enable_controls: true
      ulm_card_media_player_enable_art: true
      ulm_card_media_player_more_info: true
      ulm_card_media_player_icon:
        mdi:google-assistant