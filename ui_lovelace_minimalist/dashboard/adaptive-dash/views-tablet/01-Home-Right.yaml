---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-rows: "375px 78px 1fr"
  grid-template-areas: |
    "calendar calendar calendar alarm alarm alarm"
    "wifi wifi wifi car car car"
    "speed speed speed party party party"

  mediaquery:
    # Tablet
    "(max-width: 1280px)":
      grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
      grid-template-rows: "377px 78px 1fr"
      grid-template-areas: |
        "calendar calendar calendar alarm alarm alarm"
        "wifi wifi wifi car car car"
        "speed speed speed party party party"


view_layout:
  grid-area: "right"
cards:
  ### CALENDAR ###
  - view_layout:
      grid-area: "calendar"
    type: "custom:atomic-calendar-revive"
    showCurrentEventLine: true
    maxDaysToShow: 3
    cardHeight: 333px
    linkTarget: "https://calendar.google.com/calendar/u/0/r/week"
    entities:
    - entity: calendar.personal
      name: 'Sam (Personal)'
      color: purple
    - entity: calendar.work
      name: 'Sam (Work)'
      color: blue
    - entity: calendar.university
      name: 'Sam (University)'
      color: yellow
    - entity: calendar.las
      name: 'Sam (LAS)'
      color: blue
    - entity: calendar.joint
      name: 'Joint Calendar'
      color: purple
    - entity: calendar.hubert_watering
      name: 'Huberts Moist Schedule'
      color: pink

  ### ALARM ###
  - view_layout:
      grid-area: "alarm"
    type: alarm-panel
    entity: alarm_control_panel.home_alarm
    states:
      - arm_away
    style: |
      #keypad mwc-button {
        padding: 3px!important;
        width: 30%;
      }

  ### WiFi POPUP ###
  - view_layout:
      grid-area: "wifi"
    type: 'custom:button-card'
    template: card_generic_wifi
    entity: input_boolean.test_toggle
    title: WiFi Login
    icon: mdi:wifi
    style: |
      {
        padding: 0px;
      }

  ### CAR WASH ###
  - view_layout:
      grid-area: "car"
    type: 'custom:button-card'
    template: card_binary_sensor_alert_car
    variables:
      ulm_card_binary_sensor_alert: true
    entity: binary_sensor.car_wash
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: "Choose an Option"
          content:
            type: horizontal-stack
            cards:
              - type: "custom:button-card"
                name: "Send Notification"
                icon: "mdi:car-wash"
                tap_action:
                  action: "call-service"
                  service: "automation.trigger"
                  service_data:
                    entity_id: "automation.transport_car_wash_notify"

  ### WIFI SPEED ###
  - view_layout:
      grid-area: "speed"
    type: custom:button-card
    template: custom_card_irmajavi_speedtest
    variables:
      ulm_custom_card_irmajavi_speedtest_download_speed_entity: sensor.speed_test_download
      ulm_custom_card_irmajavi_speedtest_upload_speed_entity: sensor.speed_test_upload
      ulm_custom_card_irmajavi_speedtest_color: blue
      ulm_custom_card_irmajavi_speedtest_router_name: Nokia
      ulm_custom_card_irmajavi_speedtest_router_model: G-2426G-A

  ### PARTY CONTROL ###
  - view_layout:
      grid-area: "party"
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_input_party
        entity: input_boolean.party
        variables:
          ulm_card_input_boolean_name: House Party Time
          ulm_card_input_boolean_icon: mdi:party-popper

