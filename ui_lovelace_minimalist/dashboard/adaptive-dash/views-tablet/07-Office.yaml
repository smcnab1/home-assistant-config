---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-areas: |
    "topbar topbar . chip1 chip1 ."
    "person person person person person person"
    "title1 title1 . . . ."
    "card1 card1 card1 card1 card1 card1"
    "title2 title2 . . . ."
    "card2 card2 card2 card2 card2 card2"
    "title3 title3 . . . ."
    "card3 card3 card3 card3 card3 card3"
    "title4 title4 . . . ."
    "card4 card4 card4 card4 card4 card4"
    "card5 card5 card5 card5 card5 card5"
  mediaquery:
    # Tablet
    "(max-width: 1280px)":
      grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
      grid-template-areas: |
        "topbar topbar . chip1 chip1 ."
        "person person person person person person"
        "title1 title1 . . . ."
        "card1 card1 card1 card1 card1 card1"
        "title2 title2 . . . ."
        "card2 card2 card2 card2 card2 card2"
        "title3 title3 . . . ."
        "card3 card3 card3 card3 card3 card3"
        "title4 title4 . . . ."
        "card4 card4 card4 card4 card4 card4"
        "card5 card5 card5 card5 card5 card5"

view_layout:
  grid-area: "popup"
cards:
  - view_layout: ### TOP BAR ###
      grid-area: "topbar"
    type: horizontal-stack
    cards:
    - type: 'custom:button-card'
      template: chip_back
      variables:
        ulm_chip_back_path: /adaptive-dash/home
    - type: "custom:button-card"
      template: "card_title"
      name: "Office"
  - view_layout: ### STATE CHIPS ###
      grid-area: "chip1"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: chip_mdi_icon_state
        variables:
          ulm_chip_mdi_icon_state_entity: sensor.office_lights_on
          ulm_chip_mdi_icon_state_icon: mdi:lightbulb
      - type: "custom:button-card"
        template: chip_mdi_icon_state
        variables:
          ulm_chip_mdi_icon_state_entity: sensor.office_switch_on
          ulm_chip_mdi_icon_state_icon: mdi:power-socket-uk
      - type: "custom:button-card"
        template: chip_mdi_icon_state
        variables:
          ulm_chip_mdi_icon_state_entity: sensor.office_media_players_on
          ulm_chip_mdi_icon_state_icon: mdi:television
      - type: "custom:button-card"
        template: chip_mdi_icon_state
        variables:
          ulm_chip_mdi_icon_state_entity: sensor.living_room_temperature_temperature
          ulm_chip_mdi_icon_state_icon: mdi:thermometer

  - view_layout: ### LIGHTING ###
      grid-area: "title1"
    type: "custom:button-card"
    template: "card_title"
    name: "Lighting"
  - view_layout:
      grid-area: "card1"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.office_desk_led
        variables:
          ulm_card_light_name: LEDs
          ulm_card_light_icon: mdi:led-strip
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_popup: true
      - type: "custom:button-card"
        template: card_light
        entity: switch.desk_lamp
        variables:
          ulm_card_light_name: Desk Lamp
          ulm_card_light_icon: mdi:desk-lamp
          ulm_card_light_force_background_color: true
        tap_action:
          action: more-info
  - view_layout: ### SCENES ###
      grid-area: "title2"
    type: "custom:button-card"
    template: "card_title"
    name: "Scenes"
  - view_layout:
      grid-area: "card2"
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.scene_office_bright
        name: Bright
        icon: mdi:weather-sunny
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_office_bright
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.scene_office_dull
        name: Dull
        icon: mdi:weather-night
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_office_dull
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.scene_office_lamp
        name: Lamp
        icon: mdi:desk-lamp
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_office_lamp
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.scene_office_off
        name: All Off
        icon: mdi:lightbulb-off
        show_last_changed: true
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.scene_office_off

  - view_layout: ### MEDIA ###
      grid-area: "title3"
    type: "custom:button-card"
    template: "card_title"
    name: "Media"
  - view_layout:
      grid-area: "card4"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.samsung_q60aa_55_tv
        variables:
          ulm_card_media_player_name : Samsung TV
          ulm_card_media_player_enable_popup: true
          ulm_card_media_player_enable_art: true
          ulm_card_media_player_more_info: true
          ulm_card_media_player_icon: mdi:television
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.living_room_sonos_sonos
        variables:
          ulm_card_media_player_name : Sonos
          ulm_card_media_player_enable_popup: true
          ulm_card_media_player_enable_art: true
          ulm_card_media_player_more_info: true
          ulm_card_media_player_icon: mdi:speaker
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.living_room_speaker
        variables:
          ulm_card_media_player_name : Google Assistant
          ulm_card_media_player_enable_popup: true
          ulm_card_media_player_enable_art: true
          ulm_card_media_player_more_info: true
          ulm_card_media_player_icon: mdi:google-assistant

  - view_layout: ### SECURITY ###
      grid-area: "title4"
    type: "custom:button-card"
    template: "card_title"
    name: "Security"
  - view_layout:
      grid-area: "card4"
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_binary_sensor_alert
        name: Motion
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
          ulm_card_binary_sensor_alert_name: Motion
        entity: binary_sensor.living_room_motion
      - type: 'custom:button-card'
        template: card_battery
        entity: sensor.living_room_motion_battery_sensor
        name: Motion
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.living_room_motion_battery_sensor
          ulm_card_battery_battery_level_danger: 30
          ulm_card_battery_battery_level_warning: 80
          ulm_card_battery_name: Motion
  - view_layout: ### CAMERA ###
      grid-area: "card5"
    type: custom:restriction-card
    restrictions:
      pin:
        code: 1550
    card:
      type: 'custom:button-card'
      template: card_vertical_button
      entity: input_boolean.test_toggle
      name: Camera
      icon: mdi:cctv
      tap_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            title: "Office Camera"
            content:
              type: custom:frigate-card
              cameras:
                - camera_entity: camera.living_room
                  camera_name: Living Room
              view:
                default: live
              menu:
                mode: overlay-bottom
                buttons:
                  image: true
              live:
                lazy_load: false
                auto_unmute: true
                preload: true
                controls:
                  thumbnails:
                    media: clips
                    mode: below