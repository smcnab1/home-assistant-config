---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-areas: |
    "topbar topbar . chip1 chip1 ."
    "person person person person person person"
    "title1 title1 . . . ."
    "card1 card1 card1 card1 card1 card1"
    "title2 title2 . . . ."
    "card2 card2 card2 card2 card2 card2"
    "title3 title3 . . . ."
    "card3 card3 card3 card3 card3 card3"
    "card4 card4 card4 card4 card4 card4"
  mediaquery:
    # Tablet
    "(max-width: 1280px)":
      grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
      grid-template-areas: |
        "topbar topbar . chip1 chip1 ."
        "person person person person person person"
        "title1 title1 . . . ."
        "card1 card1 card1 card1 card1 card1"
        "title2 title2 . . . ."
        "card2 card2 card2 card2 card2 card2"
        "title3 title3 . . . ."
        "card3 card3 card3 card3 card3 card3"
        "card4 card4 card4 card4 card4 card4"

view_layout:
  grid-area: "popup"
cards:
  - view_layout: ### TOP BAR ###
      grid-area: "topbar"
    type: horizontal-stack
    cards:
    - type: 'custom:button-card'
      template: chip_back
      variables:
        ulm_chip_back_path: /adaptive-dash/home
    - type: "custom:button-card"
      template: "card_title"
      name: "Hall"
  - view_layout: ### STATE CHIPS ###
      grid-area: "chip1"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: chip_mdi_icon_state
        variables:
          ulm_chip_mdi_icon_state_entity: sensor.hall_lights_on
          ulm_chip_mdi_icon_state_icon: mdi:lightbulb
      - type: "custom:button-card"
        template: chip_mdi_icon_state
        variables:
          ulm_chip_mdi_icon_state_entity: sensor.hall_switches_on
          ulm_chip_mdi_icon_state_icon: mdi:power-socket-uk
      - type: "custom:button-card"
        template: chip_mdi_icon_state
        variables:
          ulm_chip_mdi_icon_state_entity: sensor.hall_media_on
          ulm_chip_mdi_icon_state_icon: mdi:television
      - type: 'custom:button-card'
        template: chip_icon_label
        icon: mdi:thermometer
        label: >
          [[[
            return states[ 'sensor.living_room_temperature'].state + "Â°C "
          ]]]

  - view_layout: ### LIGHTING ###
      grid-area: "title1"
    type: "custom:button-card"
    template: "card_title"
    name: "Lighting"
  - view_layout:
      grid-area: "card1"
    type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.hall_main_lights
        variables:
          ulm_card_light_name: Main Lights
          ulm_card_light_icon: mdi:ceiling-light
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_enable_popup: true
      - type: "custom:button-card"
        template: card_light
        entity: light.hall_leds
        variables:
          ulm_card_light_name: LEDs
          ulm_card_light_icon: mdi:led-strip
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_enable_popup: true
      - type: "custom:button-card"
        template: card_light
        entity: light.hall_lamp
        variables:
          ulm_card_light_name: Lamp
          ulm_card_light_icon: mdi:lamp
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
  - view_layout: ### SCENES ###
      grid-area: "title2"
    type: "custom:button-card"
    template: "card_title"
    name: "Scenes"
  - view_layout:
      grid-area: "card2"
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.lighting_hall_day
        name: Day
        icon: mdi:weather-sunny
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.lighting_hall_day
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.lighting_hall_night
        name: Night
        icon: mdi:weather-night
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.lighting_hall_night
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.lighting_hall_sleep
        name: Sleeping
        icon: mdi:sleep
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.lighting_hall_sleep
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: automation.lighting_hall_off
        name: All Off
        icon: mdi:lightbulb-off
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.lighting_hall_off

  - view_layout: ### SECURITY ###
      grid-area: "title3"
    type: "custom:button-card"
    template: "card_title"
    name: "Security"
  - view_layout:
      grid-area: "card3"
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_binary_sensor_alert
        name: Door
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
          ulm_card_binary_sensor_alert_name: Door
        entity: binary_sensor.front_door_sensor
      - type: 'custom:button-card'
        template: card_battery
        entity: sensor.front_door_sensor_battery
        name: Door
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.front_door_sensor_battery
          ulm_card_battery_battery_level_danger: 30
          ulm_card_battery_battery_level_warning: 80
          ulm_card_battery_name: Door
      - type: 'custom:button-card'
        template: card_binary_sensor_alert
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
          ulm_card_binary_sensor_alert_name: Motion
        entity: binary_sensor.hall_motion_sensor
      - type: 'custom:button-card'
        template: card_battery
        entity: sensor.hall_motion_sensor_battery
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.hall_motion_sensor_battery
          ulm_card_battery_battery_level_danger: 30
          ulm_card_battery_battery_level_warning: 80
          ulm_card_battery_name: Motion
  - view_layout: ### CAMERA ###
      grid-area: "card4"
    type: custom:restriction-card
    restrictions:
      pin:
        code: 1550
    card:
      type: 'custom:button-card'
      template: card_vertical_button
      entity: input_boolean.test_toggle
      name: Camera
      icon: mdi:cctv
      tap_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            title: "Hall Camera"
            content:
              type: custom:frigate-card
              cameras:
                - camera_entity: camera.hall_frigate
                  camera_name: Hall
              view:
                default: live
              menu:
                mode: overlay-bottom
                buttons:
                  image: true
              live:
                lazy_load: false
                auto_unmute: true
                preload: true
                controls:
                  thumbnails:
                    media: clips
                    mode: below
