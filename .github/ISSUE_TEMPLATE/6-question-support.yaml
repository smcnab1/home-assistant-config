name: ❓Question/Support Request
description: Questions and requests for support.
title: "[Q] "
labels: [❓Type: Question, Needs Triage]
body:
- type: checkboxes
  attributes:
    label: Is there an existing question around this?
    description: Please search to see if an issue/question already exists answering your question.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Describe your question or ask for support
    description: A clear and concise description of what your doubt is
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
