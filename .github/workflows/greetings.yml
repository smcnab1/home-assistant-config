name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thank you for posting your first issue. Please leave me as much feedback as possible so I can improve the process"
        pr-message: "Thank you for posting your first pull request. Please leave me as much feedback as possible so I can improve the process"
